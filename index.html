<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MH Now å¤é¾è¨˜éŒ„åœ°åœ– - è’²ç§</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }

    /* æ§åˆ¶é¢æ¿æ¨£å¼ */
    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      width: 240px;
      box-sizing: border-box;
      border-radius: 5px;
    }

    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .leaflet-control-custom button {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      background: #f8f8f8;
      border-radius: 4px;
      cursor: pointer;
    }

    .leaflet-control-custom button:hover {
      background: #e8e8e8;
    }

    select[multiple] {
      width: 100%;
      font-size: 16px;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 16px;
      }
      .leaflet-control-custom button {
        font-size: 18px;
        padding: 14px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }

    /* æ¨™è¨˜æ¨£å¼ */
    .marker-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .marker-border {
      position: absolute;
      border-radius: 50%;
      border: 4px solid transparent;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      pointer-events: none;
    }

    .marker-hitbox {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 10;
      cursor: pointer;
    }

    .marker-border:hover {
      transform: scale(1.1);
    }

    /* ä¿¡æ¯é¢æ¿ */
    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    .info-panel p {
      margin: 4px 0;
      line-height: 1.4;
    }

    .leaflet-popup-content {
      display: none;
    }

    /* ç§»å‹•ç«¯å„ªåŒ– */
    @media (hover: none) {
      .marker-hitbox {
        width: 120%;
        height: 120%;
        margin: -10%;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>æ¨™è¨˜è³‡è¨Š</h3>
    <div id="panelContent">è«‹é»é¸åœ°åœ–ä¸Šçš„æ¨™è¨˜</div>
  </div>
  <div id="version">ç‰ˆæœ¬ 2.1.5</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png';
    const markerColors = { 0: 'transparent', 1: 'red', 2: 'blue', 3: 'green' };

    // é åŠ è¼‰åœ–æ¨™
    const preloadImage = new Image();
    preloadImage.src = iconUrl;

    class MapApp {
      constructor() {
        this.map = L.map('map');
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on('locationfound', e => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("ç„¡æ³•å–å¾—ä½ çš„å®šä½ï¼Œä½¿ç”¨é è¨­åœ°é»ã€‚");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];
        this.editMode = false;

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      getCustomIcon(type = 0, scale = 1) {
        const borderColor = markerColors[type] || 'transparent';
        const baseSize = 266;
        const scaledSize = Math.max(30, baseSize * scale); // ç¢ºä¿æœ€å°å°ºå¯¸
        
        return L.divIcon({
          className: 'custom-marker',
          html: `
            <div class="marker-container" style="width:${scaledSize}px;height:${scaledSize}px">
              <div class="marker-hitbox"></div>
              <div class="marker-border" style="
                background-image: url('${iconUrl}');
                border-color: ${borderColor};
                width: ${scaledSize}px;
                height: ${scaledSize}px;
              "></div>
            </div>
          `,
          iconSize: [scaledSize, scaledSize],
          iconAnchor: [scaledSize / 2, scaledSize / 2],
          popupAnchor: [0, -scaledSize * 0.4]
        });
      }

      updateMarkerScales() {
        const zoom = this.map.getZoom();
        let scale = 0.1; // é»˜èªæœ€å°æ¯”ä¾‹
        
        if (zoom >= 18) scale = 0.3;
        else if (zoom === 17) scale = 0.25;
        else if (zoom === 16) scale = 0.2;
        else if (zoom === 15) scale = 0.15;

        this.markers.eachLayer(marker => {
          marker.setIcon(this.getCustomIcon(marker.data.type, scale));
        });

        document.getElementById('zoomDisplay').textContent = `Zoom: ${zoom}`;
      }

      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <div class="btn-row">
              <button onclick="app.toggleEditMode()" id="editBtn">ç·¨è¼¯æ¨™è¨˜</button>
              <button onclick="app.deleteSelectedMarker()">ğŸ—‘ï¸ åˆªé™¤æ¨™è¨˜</button>
            </div>
            <label>é¡¯ç¤ºé¡è‰²ï¼š</label>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0" selected>âšª åŸå§‹</option>
              <option value="1" selected>ğŸ”´ ç´…</option>
              <option value="2" selected>ğŸ”µ è—</option>
              <option value="3" selected>ğŸŸ¢ ç¶ </option>
            </select>
            <div class="btn-row">
              <button onclick="app.confirmResetColors()">å…¨éƒ¨é‚„åŸåŸå§‹è‰²</button>
            </div>
            <div class="btn-row">
              <button onclick="app.backupMarkers()">ğŸ“¤ å‚™ä»½</button>
              <button onclick="app.restoreMarkers()">ğŸ“¥ é‚„åŸ</button>
            </div>
            <div class="btn-row">
              <button onclick="app.confirmImportFromGitHub()">ğŸŒ åŒ¯å…¥ GitHub æ¨™è¨˜</button>
            </div>
            <div class="btn-row">
              <button onclick="app.toggleSelectingRoute()" id="routeBtn">é–‹å§‹é¸æ“‡è·¯ç·š</button>
              <button onclick="app.openGoogleRoute()">ğŸ—ºï¸ Google åœ°åœ–è·¯ç·š</button>
            </div>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);

        document.getElementById('restoreFile').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
              for (let i = 0; i < existing.length; i++) {
                const marker = existing[i];
                const match = imported.find(m =>
                  m.name === marker.name &&
                  Math.abs(m.lat - marker.lat) < 0.00001 &&
                  Math.abs(m.lng - marker.lng) < 0.00001
                );
                if (match) marker.type = match.type;
              }
              localStorage.setItem('mhnow_markers', JSON.stringify(existing));
              alert('é¡è‰²é‚„åŸæˆåŠŸï¼Œå°‡é‡æ–°è¼‰å…¥åœ°åœ–ã€‚');
              location.reload();
            } catch {
              alert('é‚„åŸå¤±æ•—ï¼Œæª”æ¡ˆæ ¼å¼éŒ¯èª¤ã€‚');
            }
          };
          reader.readAsText(file);
        });
      }

      addMarker(latlng, data) {
        const marker = L.marker(latlng, {
          draggable: this.editMode,
          icon: this.getCustomIcon(data.type)
        });

        marker.data = data;
        marker.on('dragend', () => this.saveMarkers());

        const handler = () => {
          this.selectedMarker = marker;
          if (this.editMode) {
            this.cycleMarkerColor(marker);
          } else if (this.routeSelecting) {
            if (this.selectedMarkers.includes(marker)) {
              this.selectedMarkers = this.selectedMarkers.filter(m => m !== marker);
              marker.setOpacity(1);
            } else {
              this.selectedMarkers.push(marker);
              marker.setOpacity(0.5);
            }
          } else {
            this.updateInfoPanel(marker.data);
          }
        };

        marker.on('click', handler);
        marker.on('touchstart', handler);

        this.markers.addLayer(marker);
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
        return marker;
      }

      updateInfoPanel(data) {
        const content = `
          <p><strong>${data.name || 'æœªå‘½åæ¨™è¨˜'}</strong></p>
          <p>æ™‚é–“ï¼š${data.time || 'æœªçŸ¥'}</p>
          <p>é¡å‹ï¼š${this.getColorName(data.type)}</p>
          <p>å‚™è¨»ï¼š${data.remark || 'ç„¡'}</p>
        `;
        document.getElementById('panelContent').innerHTML = content;
      }

      getColorName(type) {
        const names = { 0: 'åŸå§‹', 1: 'ç´…è‰²', 2: 'è—è‰²', 3: 'ç¶ è‰²' };
        return names[type] || 'æœªçŸ¥';
      }

      cycleMarkerColor(marker) {
        const nextType = (marker.data.type + 1) % 4;
        marker.data.type = nextType;
        marker.setIcon(this.getCustomIcon(nextType));
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      deleteSelectedMarker() {
        if (!this.selectedMarker) {
          alert('è«‹å…ˆé»é¸ä¸€å€‹æ¨™è¨˜å†åˆªé™¤');
          return;
        }
        if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹æ¨™è¨˜ï¼Ÿ')) {
          this.markers.removeLayer(this.selectedMarker);
          this.saveMarkers();
          this.selectedMarker = null;
          document.getElementById('panelContent').innerText = 'è«‹é»é¸åœ°åœ–ä¸Šçš„æ¨™è¨˜';
        }
      }

      saveMarkers() {
        const saved = [];
        this.markers.eachLayer(marker => {
          const latlng = marker.getLatLng();
          saved.push({ 
            ...marker.data, 
            lat: latlng.lat, 
            lng: latlng.lng 
          });
        });
        localStorage.setItem('mhnow_markers', JSON.stringify(saved));
      }

      loadSavedMarkers() {
        const saved = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
        saved.forEach(data => {
          this.addMarker(L.latLng(data.lat, data.lng), data);
        });
      }

      filterMarkersByTypes() {
        const select = document.getElementById('filterSelect');
        const selected = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
        const types = selected.length ? selected : [0, 1, 2, 3];
        this.markers.eachLayer(marker => {
          marker.setOpacity(types.includes(marker.data.type) ? 1 : 0);
        });
        this.filteredTypes = types;
      }

      confirmResetColors() {
        if (confirm('ç¢ºå®šè¦å°‡æ‰€æœ‰æ¨™è¨˜é¡è‰²é‚„åŸç‚ºåŸå§‹å—ï¼Ÿ')) {
          this.markers.eachLayer(marker => {
            marker.data.type = 0;
            marker.setIcon(this.getCustomIcon(0));
          });
          this.saveMarkers();
          this.filterMarkersByTypes();
          this.updateMarkerScales();
        }
      }

      backupMarkers() {
        const data = JSON.stringify(
          this.markers.getLayers().map(marker => ({
            ...marker.data,
            lat: marker.getLatLng().lat,
            lng: marker.getLatLng().lng
          }))
        );
        const blob = new Blob([data], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `mhnow_backup_${new Date().toISOString().split('T')[0]}.json`;
        link.click();
      }

      restoreMarkers() {
        document.getElementById('restoreFile').click();
      }

      confirmImportFromGitHub() {
        if (confirm('ç¢ºå®šå¾ GitHub åŒ¯å…¥æ¨™è¨˜ï¼Ÿé€™å°‡è¦†è“‹ç¾æœ‰æ¨™è¨˜ã€‚')) {
          if (confirm('å†æ¬¡ç¢ºèªï¼šçœŸçš„è¦å¾ GitHub åŒ¯å…¥ä¸¦è¦†è“‹ï¼Ÿ')) {
            this.importFromGitHub();
          }
        }
      }

      importFromGitHub() {
        const url = 'https://raw.githubusercontent.com/kinbak1115/mh-map/main/mhnow_backup_2025-05-12.json';
        fetch(url)
          .then(res => res.json())
          .then(data => {
            if (!Array.isArray(data)) throw new Error();
            localStorage.setItem('mhnow_markers', JSON.stringify(data));
            alert('æˆåŠŸå¾ GitHub åŒ¯å…¥æ¨™è¨˜ï¼Œé‡æ–°è¼‰å…¥åœ°åœ–ã€‚');
            location.reload();
          })
          .catch(() => alert('GitHub åŒ¯å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆé€£çµèˆ‡æ ¼å¼ã€‚'));
      }

      toggleEditMode() {
        this.editMode = !this.editMode;
        document.getElementById('editBtn').textContent = this.editMode ? 'å®Œæˆç·¨è¼¯' : 'ç·¨è¼¯æ¨™è¨˜';
        this.markers.eachLayer(marker => {
          marker.dragging[this.editMode ? 'enable' : 'disable']();
        });
      }

      toggleSelectingRoute() {
        this.routeSelecting = !this.routeSelecting;
        const button = document.getElementById('routeBtn');
        if (this.routeSelecting) {
          this.selectedMarkers = [];
          alert('è«‹é»é¸æ¨™è¨˜ä»¥åŠ å…¥è·¯ç·šï¼ˆå†æ¬¡é»æ“Šå¯å–æ¶ˆï¼‰');
          button.textContent = 'å®Œæˆé¸æ“‡';
        } else {
          this.markers.eachLayer(marker => marker.setOpacity(1));
          button.textContent = 'é–‹å§‹é¸æ“‡è·¯ç·š';
        }
      }

      openGoogleRoute() {
        if (!this.selectedMarkers.length) {
          alert("è«‹å…ˆé¸æ“‡è‡³å°‘ä¸€å€‹æ¨™è¨˜");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const current = `${position.coords.latitude},${position.coords.longitude}`;
            const waypoints = this.selectedMarkers.map(m => `${m.getLatLng().lat},${m.getLatLng().lng}`);
            const route = [current, ...waypoints];
            const url = `https://www.google.com/maps/dir/${route.join('/')}`;
            window.open(url, '_blank');
          },
          () => {
            const waypoints = this.selectedMarkers.map(m => `${m.getLatLng().lat},${m.getLatLng().lng}`);
            const url = `https://www.google.com/maps/dir/${waypoints.join('/')}`;
            window.open(url, '_blank');
          }
        );
      }

      showMarkerForm(latlng) {
        const input = prompt('è¼¸å…¥å¤é¾è³‡è¨Šï¼ˆåç¨±, æ™‚é–“, é¡è‰²(0-3), å‚™è¨»ï¼‰', `å¤é¾ç¨®, ç¾åœ¨, ${this.lastMarkerType}, é‡è¦å‡ºæ²’é»`);
        if (input) {
          const [name, time, type, remark] = input.split(',').map(s => s.trim());
          const markerType = Math.min(Math.max(parseInt(type) || 0, 0, 3);
          this.addMarker(latlng, { name, time, type: markerType, remark, lat: latlng.lat, lng: latlng.lng });
          this.lastMarkerType = markerType;
        }
      }
    }

    // åˆå§‹åŒ–æ‡‰ç”¨
    const app = new MapApp();

    // å…¨å±€è¨ªå•
    window.app = app;
  </script>
</body>
</html>
