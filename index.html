<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MH Now 古龍記錄地圖 - 蒲种 (版本 2.3)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-control-custom {
      background: #fff;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      width: 250px;
      box-sizing: border-box;
      user-select: text;
    }
    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }
    .leaflet-control-custom button {
      flex: 1;
      font-size: 16px;
      padding: 10px 6px;
      box-sizing: border-box;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 5px;
      background: #fafafa;
      transition: background-color 0.2s ease;
    }
    .leaflet-control-custom button:hover {
      background-color: #eee;
    }
    select[multiple] {
      width: 100%;
      font-size: 16px;
      padding: 6px;
      margin-bottom: 10px;
      min-height: 90px;
      box-sizing: border-box;
      user-select: none;
    }
    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 16px;
      }
      .leaflet-control-custom button {
        font-size: 18px;
        padding: 14px 8px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }

    /* Marker style */
    .custom-marker {
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      touch-action: manipulation;
    }
    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      background-clip: padding-box;
      width: 24px;
      height: 24px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: auto;
      touch-action: manipulation;
      user-select: none;
      transition: width 0.2s ease, height 0.2s ease, border-color 0.3s ease;
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    #version {
      bottom: 10px;
    }
    #zoomDisplay {
      bottom: 40px;
    }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 260px;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      padding: 12px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.22);
      font-size: 14px;
      z-index: 1000;
      user-select: text;
    }
    .info-panel h3 {
      margin: 0 0 10px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    .info-panel p {
      margin: 6px 0;
      line-height: 1.3;
      word-break: break-word;
    }

    /* Scrollbar styling for info panel */
    .info-panel::-webkit-scrollbar {
      width: 8px;
    }
    .info-panel::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    .info-panel::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel" aria-live="polite" aria-atomic="true" role="region" tabindex="0">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version" aria-label="版本資訊">版本 2.3</div>
  <div id="zoomDisplay" aria-label="地圖縮放級別">Zoom: -</div>

  <input type="file" id="restoreFile" style="display:none" accept=".json" aria-label="還原標記檔案選擇">

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl =
      "https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png";
    const markerColors = { 0: "", 1: "red", 2: "blue", 3: "green" };

    class MapApp {
      constructor() {
        this.map = L.map("map");
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on("locationfound", (e) => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: "blue",
            fillOpacity: 0.2,
          }).addTo(this.map);
        });

        this.map.on("locationerror", () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];
        this.editMode = false;
        this.selectedMarker = null;

        L.tileLayer(
          "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
          {
            attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
          }
        ).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on("zoomend", () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({ position: "topright" });
        control.onAdd = () => {
          const div = L.DomUtil.create("div", "leaflet-control-custom");
          div.innerHTML = `
            <div class="btn-row">
              <button type="button" id="editBtn">編輯標記</button>
              <button type="button" id="deleteBtn">🗑️ 刪除標記</button>
            </div>
            <label for="filterSelect">顯示顏色：</label>
            <select id="filterSelect" multiple aria-label="篩選標記顏色">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select>
            <div class="btn-row">
              <button type="button" id="resetColorsBtn">全部還原原始色</button>
            </div>
            <div class="btn-row">
              <button type="button" id="backupBtn">📤 備份</button>
              <button type="button" id="restoreBtn">📥 還原</button>
            </div>
            <div class="btn-row">
              <button type="button" id="importGithubBtn">🌐 匯入 GitHub 標記</button>
            </div>
            <div class="btn-row">
              <button type="button" id="routeBtn">開始選擇路線</button>
              <button type="button" id="googleRouteBtn">🗺️ Google 地圖路線</button>
            </div>
          `;
          L.DomEvent.disableClickPropagation(div);

          return div;
        };
        control.addTo(this.map);

        // 事件綁定
        document.getElementById("editBtn").addEventListener("click", () => this.toggleEditMode());
        document.getElementById("deleteBtn").addEventListener("click", () => this.deleteSelectedMarker());
        document.getElementById("filterSelect").addEventListener("change", () => this.filterMarkersByTypes());
        document.getElementById("resetColorsBtn").addEventListener("click", () => this.confirmResetColors());
        document.getElementById("backupBtn").addEventListener("click", () => this.backupMarkers());
        document.getElementById("restoreBtn").addEventListener("click", () => this.restoreMarkers());
        document.getElementById("importGithubBtn").addEventListener("click", () => this.confirmImportFromGitHub());
        document.getElementById("routeBtn").addEventListener("click", () => this.toggleSelectingRoute());
        document.getElementById("googleRouteBtn").addEventListener("click", () => this.openGoogleRoute());

        document.getElementById("restoreFile").addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem("mhnow_markers") || "[]");
              for (let i = 0; i < existing.length; i++) {
                const marker = existing[i];
                const match = imported.find(
                  (m) =>
                    m.name === marker.name &&
                    Math.abs(m.lat - marker.lat) < 0.00001 &&
                    Math.abs(m.lng - marker.lng) < 0.00001
                );
                if (match) marker.type = match.type;
              }
              localStorage.setItem("mhnow_markers", JSON.stringify(existing));
              alert("顏色還原成功，將重新載入地圖。");
              location.reload();
            } catch {
              alert("還原失敗，檔案格式錯誤。");
            }
          };
          reader.readAsText(file);
        });
      }

      updateInfoPanel(data) {
        const content = `
          <p><strong>${data.name}</strong></p>
          <p>時間：${data.time}</p>
          <p>類型：${markerColors[data.type] || "原始"}</p>
          <p>備註：${data.remark}</p>
        `;
        const panel = document.getElementById("panelContent");
        panel.innerHTML = content;
        panel.parentElement.focus(); // 聚焦方便讀屏
  }

  getCustomIcon(type, scale = 1) {
    // marker border colors:
    const colors = {
      0: "#aaa",
      1: "#d33",
      2: "#3399ff",
      3: "#2a9d8f",
    };
    const size = 24 * scale;
    const borderColor = colors[type] || "#aaa";

    // 使用 DivIcon 自定義 Marker 樣式
    const html = `
      <div class="custom-marker" style="width:${size}px; height:${size}px;">
        <div
          class="marker-border"
          style="border-color: ${borderColor}; width:${size}px; height:${size}px;"
          aria-label="標記 類型 ${type}"
          role="img"
          title="標記 類型 ${type}"
        ></div>
      </div>
    `;
    return L.divIcon({
      className: "custom-div-icon",
      html,
      iconSize: [size, size],
      iconAnchor: [size / 2, size / 2],
      popupAnchor: [0, -size / 2],
    });
  }

  addMarker(data) {
    if (!data) return;
    if (
      this.filteredTypes.length > 0 &&
      !this.filteredTypes.includes(data.type)
    )
      return; // 篩選不符合不顯示

    const icon = this.getCustomIcon(data.type, 1);
    const marker = L.marker([data.lat, data.lng], { icon, draggable: this.editMode });
    marker.data = data;

    marker.on("click", (e) => {
      if (this.routeSelecting) {
        this.toggleSelectRouteMarker(marker);
        return;
      }
      this.updateInfoPanel(marker.data);
      this.selectMarker(marker);
    });

    marker.on("dragend", (e) => {
      const pos = e.target.getLatLng();
      marker.data.lat = pos.lat;
      marker.data.lng = pos.lng;
      this.saveMarkers();
    });

    marker.addTo(this.markers);
  }

  saveMarkers() {
    const data = [];
    this.markers.eachLayer((m) => data.push(m.data));
    localStorage.setItem("mhnow_markers", JSON.stringify(data));
  }

  loadSavedMarkers() {
    const stored = localStorage.getItem("mhnow_markers");
    if (!stored) return;
    try {
      const arr = JSON.parse(stored);
      arr.forEach((m) => this.addMarker(m));
    } catch {
      // 忽略錯誤
    }
  }

  filterMarkersByTypes() {
    const select = document.getElementById("filterSelect");
    this.filteredTypes = Array.from(select.selectedOptions).map((opt) =>
      parseInt(opt.value)
    );
    this.markers.clearLayers();

    const stored = localStorage.getItem("mhnow_markers");
    if (!stored) return;
    try {
      const arr = JSON.parse(stored);
      arr.forEach((m) => {
        if (
          this.filteredTypes.length === 0 ||
          this.filteredTypes.includes(m.type)
        ) {
          this.addMarker(m);
        }
      });
    } catch {
      // 忽略錯誤
    }
  }

  toggleEditMode() {
    this.editMode = !this.editMode;
    document.getElementById("editBtn").textContent = this.editMode
      ? "結束編輯"
      : "編輯標記";
    this.markers.eachLayer((marker) => {
      marker.dragging[this.editMode ? "enable" : "disable"]();
    });
  }

  selectMarker(marker) {
    if (this.selectedMarker) {
      this.selectedMarker.setIcon(
        this.getCustomIcon(this.selectedMarker.data.type, 1)
      );
    }
    this.selectedMarker = marker;
    marker.setIcon(this.getCustomIcon(marker.data.type, 1.5));
  }

  deleteSelectedMarker() {
    if (!this.selectedMarker) {
      alert("請先點選標記");
      return;
    }
    if (
      confirm(
        `確定要刪除標記：${this.selectedMarker.data.name}？刪除後無法復原`
      )
    ) {
      this.markers.removeLayer(this.selectedMarker);
      this.saveMarkers();
      this.selectedMarker = null;
      document.getElementById("panelContent").textContent =
        "請點選地圖上的標記";
    }
  }

  confirmResetColors() {
    if (
      confirm(
        "確定要把所有標記的顏色還原成原始色嗎？此操作無法復原。"
      )
    ) {
      this.resetAllMarkerColors();
    }
  }

  resetAllMarkerColors() {
    const stored = localStorage.getItem("mhnow_markers");
    if (!stored) return;
    try {
      const arr = JSON.parse(stored);
      arr.forEach((m) => (m.type = 0));
      localStorage.setItem("mhnow_markers", JSON.stringify(arr));
      alert("顏色已全部還原成原始色，頁面將重新整理。");
      location.reload();
    } catch {
      alert("操作失敗");
    }
  }

  backupMarkers() {
    const data = localStorage.getItem("mhnow_markers");
    if (!data) {
      alert("目前沒有標記可備份");
      return;
    }
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "mhnow_markers_backup.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  restoreMarkers() {
    document.getElementById("restoreFile").click();
  }

  confirmImportFromGitHub() {
    if (
      confirm(
        "確定要從 GitHub 匯入最新的標記顏色資料嗎？會覆蓋本地標記的顏色設定。"
      )
    ) {
      this.importFromGitHub();
    }
  }

  async importFromGitHub() {
    try {
      const url =
        "https://raw.githubusercontent.com/kinbak1115/mh-map/main/data/color_data.json";
      const res = await fetch(url);
      const githubData = await res.json();
      const localData = JSON.parse(localStorage.getItem("mhnow_markers") || "[]");

      localData.forEach((marker) => {
        const match = githubData.find(
          (m) =>
            m.name === marker.name &&
            Math.abs(m.lat - marker.lat) < 0.00001 &&
            Math.abs(m.lng - marker.lng) < 0.00001
        );
        if (match) marker.type = match.type;
      });

      localStorage.setItem("mhnow_markers", JSON.stringify(localData));
      alert("匯入成功，頁面將重新整理。");
      location.reload();
    } catch {
      alert("匯入失敗，請稍後再試");
    }
  }

  toggleSelectingRoute() {
    this.routeSelecting = !this.routeSelecting;
    const routeBtn = document.getElementById("routeBtn");
    routeBtn.textContent = this.routeSelecting
      ? "結束路線選擇"
      : "開始選擇路線";

    if (!this.routeSelecting) {
      this.selectedMarkers.forEach((m) =>
        m.setIcon(this.getCustomIcon(m.data.type, 1))
      );
      this.selectedMarkers = [];
    }
  }

  toggleSelectRouteMarker(marker) {
    if (this.selectedMarkers.includes(marker)) {
      this.selectedMarkers = this.selectedMarkers.filter((m) => m !== marker);
      marker.setIcon(this.getCustomIcon(marker.data.type, 1));
    } else {
      this.selectedMarkers.push(marker);
      marker.setIcon(this.getCustomIcon(marker.data.type, 1.5));
    }
  }

  openGoogleRoute() {
    if (this.selectedMarkers.length < 2) {
      alert("請選擇至少兩個標記來建立路線");
      return;
    }
    const base = "https://www.google.com/maps/dir/";
    const path = this.selectedMarkers
      .map((m) => `${m.data.lat},${m.data.lng}`)
      .join("/");
    window.open(base + path);
  }

  updateMarkerScales() {
    const zoom = this.map.getZoom();
    document.getElementById("zoomDisplay").textContent = `Zoom: ${zoom}`;
    this.markers.eachLayer((marker) => {
      const scale = zoom < 10 ? 0.8 : zoom > 15 ? 1.5 : 1 + (zoom - 10) * 0.1;
      marker.setIcon(this.getCustomIcon(marker.data.type, scale));
    });
  }
}

const app = new MapApp();

// 新增標記：長按地圖(手機使用提示)
let pressTimer;
app.map.on("mousedown touchstart", function(e){
  pressTimer = setTimeout(() => {
    if (app.editMode) return; // 編輯模式不新增
    app.promptAddMarker(e.latlng);
  }, 600);
});
app.map.on("mouseup touchend touchcancel", function(e){
  clearTimeout(pressTimer);
});

MapApp.prototype.promptAddMarker = function(latlng){
  const input = prompt(
    "輸入標記資訊，格式為：\n名稱, 時間, 顏色(0-3), 備註\n範例：張三, 2025-05-15, 1, 備註文字"
  );
  if (!input) return;
  const parts = input.split(",");
  if(parts.length < 4){
    alert("格式錯誤，請輸入完整4項資料");
    return;
  }
  const name = parts[0].trim();
  const time = parts[1].trim();
  const type = parseInt(parts[2].trim());
  if(isNaN(type) || type < 0 || type > 3){
    alert("顏色類型必須是0-3的數字");
    return;
  }
  const remark = parts.slice(3).join(",").trim();
  const newData = {lat: latlng.lat, lng: latlng.lng, name, time, type, remark};
  this.addMarker(newData);
  this.saveMarkers();
};
</script> </body> </html> ```
