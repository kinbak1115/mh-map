<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MH Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 2000;
      width: 300px;
      display: none;
    }

    .dialog input, .dialog select, .dialog textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
    }

    .dialog button {
      margin-right: 10px;
    }

    .markerBorder {
      border: 2px solid red !important;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 自訂標記編輯對話框 -->
  <div id="editDialog" class="dialog">
    <h3>編輯標記</h3>
    <input type="text" id="markerName" placeholder="名稱">
    <select id="markerTime">
      <option value="早上">早上</option>
      <option value="中午">中午</option>
      <option value="下午">下午</option>
      <option value="晚上">晚上</option>
    </select>
    <select id="markerType">
      <option value="0">顏色 0</option>
      <option value="1">顏色 1</option>
      <option value="2">顏色 2</option>
      <option value="3">顏色 3</option>
    </select>
    <textarea id="markerRemark" placeholder="備註"></textarea>
    <button id="saveMarkerBtn">儲存</button>
    <button id="cancelEditBtn">取消</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    class MapApp {
      constructor() {
        this.map = L.map('map').setView([25.038, 121.5645], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(this.map);
        this.markers = L.layerGroup().addTo(this.map);
        this.currentMode = "done";
        this.routeSelecting = false;
        this.selectedMarker = null;
        this.selectedMarkers = [];
        this.loadSavedMarkers();

        this.setupDialog();
      }

      getCustomIcon(type) {
        const colors = ['blue', 'green', 'red', 'orange'];
        return L.divIcon({
          className: '',
          html: `<div style="width:20px;height:20px;border-radius:50%;background:${colors[type]};"></div>`,
          iconSize: [20, 20]
        });
      }

      setupDialog() {
        this.dialog = document.getElementById('editDialog');
        this.nameInput = document.getElementById('markerName');
        this.timeSelect = document.getElementById('markerTime');
        this.typeSelect = document.getElementById('markerType');
        this.remarkInput = document.getElementById('markerRemark');

        document.getElementById('saveMarkerBtn').onclick = () => {
          const marker = this.selectedMarker;
          if (marker) {
            marker.data.name = this.nameInput.value.trim();
            marker.data.time = this.timeSelect.value;
            marker.data.type = parseInt(this.typeSelect.value);
            marker.data.remark = this.remarkInput.value.trim();
            marker.setIcon(this.getCustomIcon(marker.data.type));
            this.saveMarkers();
            this.updateInfoPanel(marker.data);
          }
          this.dialog.style.display = 'none';
        };

        document.getElementById('cancelEditBtn').onclick = () => {
          this.dialog.style.display = 'none';
        };
      }

      addMarker(latlng, data) {
        const marker = L.marker(latlng, {
          draggable: this.currentMode === 'editMarker',
          icon: this.getCustomIcon(data.type)
        });

        marker.data = data;
        marker.setOpacity(0.6);

        const handler = () => {
          this.selectedMarker = marker;

          if (this.routeSelecting) {
            const el = marker.getElement();
            if (this.selectedMarkers.includes(marker)) {
              this.selectedMarkers = this.selectedMarkers.filter(m => m !== marker);
              el?.classList.remove('markerBorder');
            } else {
              this.selectedMarkers.push(marker);
              el?.classList.add('markerBorder');
            }
            return;
          }

          this.markers.eachLayer(m => {
            m.setOpacity(0.6);
            m.setZIndexOffset(0);
          });

          marker.setOpacity(1.0);
          marker.setZIndexOffset(1000);

          if (this.currentMode === 'editMarker') {
            this.nameInput.value = marker.data.name;
            this.timeSelect.value = marker.data.time;
            this.typeSelect.value = marker.data.type;
            this.remarkInput.value = marker.data.remark;
            this.dialog.style.display = 'block';
          } else if (this.currentMode === 'editColor') {
            this.cycleMarkerColor(marker);
          } else {
            this.updateInfoPanel(marker.data);
          }
        };

        marker.on('click', handler);
        marker.on('touchstart', handler);

        this.markers.addLayer(marker);
        this.saveMarkers();
        this.filterMarkersByTypes();
      }

      cycleMarkerColor(marker) {
        const next = (marker.data.type + 1) % 4;
        marker.data.type = next;
        marker.setIcon(this.getCustomIcon(next));
        this.saveMarkers();
        this.filterMarkersByTypes();
      }

      updateInfoPanel(data) {
        console.log("更新標記資訊：", data);
      }

      saveMarkers() {
        const saved = [];
        this.markers.eachLayer(marker => {
          const { lat, lng } = marker.getLatLng();
          saved.push({ ...marker.data, lat, lng });
        });
        localStorage.setItem('mhnow_markers', JSON.stringify(saved));
      }

      loadSavedMarkers() {
        const saved = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
        saved.forEach(data => {
          this.addMarker(L.latLng(data.lat, data.lng), data);
        });
      }

      filterMarkersByTypes() {
        this.markers.eachLayer(marker => {
          marker._icon.style.visibility = 'visible';
        });
      }
    }

    const app = new MapApp();

    // 點擊地圖新增標記
    app.map.on('click', e => {
      const data = {
        name: '新標記',
        time: '早上',
        type: 0,
        remark: ''
      };
      app.addMarker(e.latlng, data);
    });
  </script>
</body>
</html>
