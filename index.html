<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; }
    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 16px;
      width: 240px;
      box-sizing: border-box;
    }
    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }
    .leaflet-control-custom button {
      flex: 1;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }
    select[multiple] {
      width: 100%;
      font-size: 18px;
      padding: 6px;
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 18px;
      }
      .leaflet-control-custom button {
        font-size: 28px;
        padding: 18px;
        min-height: 48px;
      }
      select[multiple], select, input[type="number"] {
        font-size: 24px;
        padding: 12px;
      }
    }
.marker-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.marker-border {
  border-radius: 50%;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
}
.markerBorder {
  box-shadow: 0 0 0 6px red;
  border-radius: 50%;
  box-sizing: border-box;
}
    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 1000;
    }
    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }
    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }
    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }
    .info-panel p { margin: 4px 0; }
    .leaflet-popup-content { display: none; }
  </style>
</head>
<body>

<!-- 🟦 Marker 編輯用 Modal（顯示在左上角） -->
<div id="markerEditModal" style="
  display:none;
  position:fixed;
  top: 20px;
  left: 20px;
  background: #fff;
  border: 1px solid #ccc;
  padding: 24px 32px;
  z-index: 9999;
  box-shadow: 0 2px 15px rgba(0,0,0,0.4);
  border-radius: 10px;
  width: 400px;
  font-size: 16px;
  line-height: 1.4;
">
  <h3 style="margin-top: 0; font-size: 22px;">更改標記資訊</h3>
  <label for="markerName">名稱：</label>
  <select id="markerName" style="width: 100%; font-size: 16px; padding: 6px;">
    <option value="全天古龍種">全天古龍種</option>
    <option value="ABAB古龍種">ABAB古龍種</option>
    <option value="BABA古龍種">BABA古龍種</option>
    <option value="大連狩獵">大連狩獵</option>
  </select><br/><br/>
  <label>時間：</label>
  <select id="markerTime" style="width: 100%; font-size: 16px; padding: 6px;">
    <option value="7:15AM 8:55AM 10:35AM 12:15PM 1:55PM 3:35PM 5:15PM 6:55PM 8:35PM 10:15PM">7:15AM 8:55AM 10:35AM 12:15PM 1:55PM 3:35PM 5:15PM 6:55PM 8:35PM 10:15PM</option>
    <option value="7:40AM 9:20AM 11:00AM 12:40PM 2:20PM 4:00PM 5:40PM 7:20PM 9:00PM 10:40PM">7:40AM 9:20AM 11:00AM 12:40PM 2:20PM 4:00PM 5:40PM 7:20PM 9:00PM 10:40PM</option>
    <option value="8:05AM 9:45AM 11:25AM 1:05PM 2:45PM 4:25PM 6:05PM 7:45PM 9:25PM">8:05AM 9:45AM 11:25AM 1:05PM 2:45PM 4:25PM 6:05PM 7:45PM 9:25PM</option>
    <option value="8:30AM 10:10AM 11:50AM 1:30PM 3:10PM 4:50PM 6:30PM 8:10PM 9:50PM">8:30AM 10:10AM 11:50AM 1:30PM 3:10PM 4:50PM 6:30PM 8:10PM 9:50PM</option>
  </select><br/><br/>
  <!-- 新增：時間1、時間2選擇器 -->
  <label for="markerTime1">時間1（上次選擇）：</label>
  <select id="markerTime1" style="width:100%;font-size:16px;padding:6px;"></select>
  <br/><br/>
  <label for="markerTime2">時間2：</label>
  <select id="markerTime2" style="width:100%;font-size:16px;padding:6px;"></select>
  <br/><br/>
  <label for="markerType">顏色：</label>
  <select id="markerType" style="width: 100%; font-size: 16px; padding: 6px;">
    <option value="0">⚪ 原始</option>
    <option value="1">🔴 紅</option>
    <option value="2">🔵 藍</option>
    <option value="3">🟢 綠</option>
    <option value="4">🟣 紫</option>
  </select><br/><br/>
  <label for="markerRemark">狀態：</label>
  <select id="markerRemark" style="width: 100%; font-size: 16px; padding: 6px;">
    <option value="A確認">A確認</option>
    <option value="B確認">B確認</option>
    <option value="AB確認">AB確認</option>
  </select><br/><br/>
  <!-- 新增時間偏差欄位 -->
<label for="markerOffset">時間偏差（分鐘）：</label>
<select id="markerOffset" style="width:100%;font-size:16px;padding:6px;">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select><br/><br/>
  <div style="text-align:right;">
    <button id="saveMarkerBtn" style="font-size: 16px; padding: 8px 16px;">儲存</button>
    <button onclick="
      document.getElementById('markerEditModal').style.display='none';
      const infoPanel = document.getElementById('infoPanel');
      if (infoPanel) infoPanel.style.display = '';
    " style="font-size: 16px; padding: 8px 16px; margin-left: 12px;">取消</button>
  </div>
</div>

  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 3.7.4</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/gather.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green', 4: 'purple' };

    // 時間表對應顏色
    const timeToType = {
      "7:15AM 8:55AM 10:35AM 12:15PM 1:55PM 3:35PM 5:15PM 6:55PM 8:35PM 10:15PM": 1, // 紅
      "7:40AM 9:20AM 11:00AM 12:40PM 2:20PM 4:00PM 5:40PM 7:20PM 9:00PM 10:40PM": 2, // 藍
      "8:05AM 9:45AM 11:25AM 1:05PM 2:45PM 4:25PM 6:05PM 7:45PM 9:25PM": 3,           // 綠
      "8:30AM 10:10AM 11:50AM 1:30PM 3:10PM 4:50PM 6:30PM 8:10PM 9:50PM": 4           // 紫
    };

    // 工具：給一組時間字串，找出最靠近現在的那一個
    function getNearestTime(timestr) {
      if (!timestr) return '';
      const times = timestr.split(/\s+/).filter(Boolean);
      const now = new Date();
      const nowMin = now.getHours() * 60 + now.getMinutes();
      let minDiff = Infinity;
      let best = '';
      for (const t of times) {
        const m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
        if (!m) continue;
        let h = parseInt(m[1], 10);
        let mm = parseInt(m[2], 10);
        let ap = m[3].toUpperCase();
        if (ap === "PM" && h !== 12) h += 12;
        if (ap === "AM" && h === 12) h = 0;
        let total = h * 60 + mm;
        let diff = Math.abs(total - nowMin);
        if (diff > 12*60) diff = 24*60 - diff; // 跨午夜補正
        if (diff < minDiff) {
          minDiff = diff;
          best = t;
        }
      }
      return best;
    }

function updateTimeOptionLabels() {
  const markerTime = document.getElementById('markerTime');
  if (!markerTime) return;
  for (const opt of markerTime.options) {
    const nearest = getNearestTime(opt.value);
    // 找出這個最近時間是A還是B
    let typeLabel = '';
    if (nearest) {
      // 用原始字串分割，找到 index
      const times = opt.value.split(/\s+/).filter(Boolean);
      const idx = times.findIndex(t => t === nearest);
      if (idx !== -1) {
        typeLabel = (idx % 2 === 0) ? '（A）' : '（B）';
      }
      opt.textContent = nearest + typeLabel;
    } else {
      opt.textContent = opt.value;
    }
  }
}
// 新增：根據主時間表更新時間1/時間2選單（時間2默认空）
function updateTime1Time2Options() {
  const markerTime = document.getElementById('markerTime');
  const markerTime1 = document.getElementById('markerTime1');
  const markerTime2 = document.getElementById('markerTime2');
  if (!markerTime || !markerTime1 || !markerTime2) return;
  const times = markerTime.value.split(/\s+/).filter(Boolean);
  markerTime1.innerHTML = '';
  markerTime2.innerHTML = '';
  times.forEach(t => {
    const opt1 = document.createElement('option');
    opt1.value = t;
    opt1.textContent = t;
    markerTime1.appendChild(opt1);
    const opt2 = document.createElement('option');
    opt2.value = t;
    opt2.textContent = t;
    markerTime2.appendChild(opt2);
  });
  // 默认时间1为最近的，时间2为空
  const nearest = getNearestTime(markerTime.value);
  markerTime1.value = nearest;
  markerTime2.selectedIndex = -1;  // 让时间2没有选中任何选项
}

// 綁定：選時間自動選顏色、名稱預設全天古龍種
document.addEventListener('DOMContentLoaded', function() {
  updateTimeOptionLabels();
  updateTime1Time2Options();
  setInterval(updateTimeOptionLabels, 60000);

  // 當主時間選單變動，更新時間1/2選單
  document.getElementById('markerTime').addEventListener('change', function() {
    updateTime1Time2Options();

    // 自动设置名称
    document.getElementById('markerName').value = '全天古龍種';

    const timestr = this.value;
    const times = timestr.split(/\s+/).filter(Boolean);

    // 自动设置备注
    const nearest = getNearestTime(timestr);
    const idx = times.findIndex(t => t === nearest);
    if (idx !== -1) {
      const ab = idx % 2 === 0 ? 'A' : 'B';
      document.getElementById('markerRemark').value = ab + '確認';
      // 只有时间1为空才自动赋值
      const time1Select = document.getElementById('markerTime1');
      if (!time1Select.value) {
        time1Select.value = nearest;
      }
    } else {
      document.getElementById('markerRemark').value = '';
    }

    // 自动设置颜色
    const type = timeToType[timestr] ?? 0;
    document.getElementById('markerType').value = type;
  });

  // 初次載入設置時間1/2選單
  updateTime1Time2Options();
});

    // 工具函數：加分鐘並回傳hh:mmAM/PM格式
    function addMinutesToTimeString(timestr, offset) {
      let m = timestr.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
      if (!m) return timestr;
      let h = parseInt(m[1], 10);
      let mm = parseInt(m[2], 10);
      let ap = m[3].toUpperCase();
      if (ap === "PM" && h !== 12) h += 12;
      if (ap === "AM" && h === 12) h = 0;
      let total = h * 60 + mm + offset;
      if (total < 0) total += 24 * 60;
      if (total >= 24 * 60) total -= 24 * 60;
      let nh = Math.floor(total / 60);
      let nmm = total % 60;
      let nap = nh >= 12 ? "PM" : "AM";
      let showh = nh % 12;
      if (showh === 0) showh = 12;
      return `${showh}:${nmm.toString().padStart(2, '0')}${nap}`;
    }

    // 最初邏輯：只要沒填時間2，全部按原本的全天/ABAB/BABA規律
    function getNearestTimeString(marker) {
      // 时间1和时间2都没填或只填了时间1时，走原始的全天/ABAB/BABA逻辑
      if (!marker.data.time2) {
        if (!["全天古龍種", "ABAB古龍種", "BABA古龍種"].includes(marker.data.name)) return "";

        let times = (marker.data.time || "").split(/\s+/).filter(Boolean);

        if (marker.data.name === "ABAB古龍種") {
          times = times.filter((_, idx) => idx % 2 === 0);
        }
        else if (marker.data.name === "BABA古龍種") {
          times = times.filter((_, idx) => idx % 2 === 1);
        }

        if (!times.length) return "";

        const offset = parseInt(marker.data.offsetMinutes || 0, 10);
        const now = new Date();
        const nowMin = now.getHours() * 60 + now.getMinutes();
        let futureTimes = [];
        for (const t of times) {
          let m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
          if (!m) continue;
          let h = parseInt(m[1], 10);
          let mm = parseInt(m[2], 10);
          let ap = m[3].toUpperCase();
          if (ap === "PM" && h !== 12) h += 12;
          if (ap === "AM" && h === 12) h = 0;
          let total = h * 60 + mm + offset;
          let diff = total - nowMin;
          if (diff >= 0) {
            futureTimes.push({diff, t});
          }
        }
        if (futureTimes.length) {
          futureTimes.sort((a,b) => a.diff - b.diff);
          return addMinutesToTimeString(futureTimes[0].t, offset);
        }
        return "";
      }

      // 有时间1和时间2，才用“推规律”循环的方式
      if (marker.data.time1 && marker.data.time2 && marker.data.time) {
        const times = marker.data.time.split(/\s+/).filter(Boolean);
        const idx1 = times.findIndex(t => t === marker.data.time1);
        const idx2 = times.findIndex(t => t === marker.data.time2);
        if (idx1 !== -1 && idx2 !== -1 && idx2 > idx1) {
          const step = idx2 - idx1;
          let pattern = [];
          let pos = idx1;
          do {
            pattern.push(times[pos]);
            pos += step;
            if (pos >= times.length) pos -= times.length;
          } while (pos !== idx1 && pattern.length <= times.length);
          const offset = parseInt(marker.data.offsetMinutes || 0, 10);
          const now = new Date();
          const nowMin = now.getHours() * 60 + now.getMinutes();
          let futureTimes = [];
          for (const t of pattern) {
            let m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
            if (!m) continue;
            let h = parseInt(m[1], 10);
            let mm = parseInt(m[2], 10);
            let ap = m[3].toUpperCase();
            if (ap === "PM" && h !== 12) h += 12;
            if (ap === "AM" && h === 12) h = 0;
            let total = h * 60 + mm + offset;
            let diff = total - nowMin;
            if (diff >= 0) {
              futureTimes.push({diff, t});
            }
          }
          if (futureTimes.length) {
            futureTimes.sort((a,b) => a.diff - b.diff);
            return addMinutesToTimeString(futureTimes[0].t, offset);
          } else {
            return ""; // 都過了就不顯示
          }
        }
      }

      return "";
    }

    class MapApp {
      // ...（其餘內容不變，略）
      // 这里请保留原有的MapApp实现（见上几个版本）
      // ... 省略 ...
    }

    const app = new MapApp();
  </script>
