<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }
    select[multiple] {
      font-size: 16px;
      padding: 6px;
      height: auto;
      width: 100%;
    }
    @media (max-width: 600px) {
      .leaflet-control-custom {
        font-size: 16px;
        padding: 12px;
        width: 100%;
      }
      button {
        font-size: 18px;
        padding: 12px 20px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }
    #map { height: 100vh; }

    .leaflet-control-custom {
      padding: 10px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      line-height: 1.5;
      width: 220px;
    }

    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
      clip-path: circle(50% at 50% 50%);
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }
    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p {
      margin: 4px 0;
    }

    .leaflet-popup-content { display: none; }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .button-grid button {
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 2.0.8</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png';

    const markerColors = {
      0: '',
      1: 'red',
      2: 'blue',
      3: 'green'
    };

    class MapApp {
      constructor() {
        this.map = L.map('map');
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on('locationfound', (e) => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <button onclick="app.toggleEditMode()" id="editBtn">編輯標記</button><br><br>
            <label>顯示顏色：</label><br>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select><br><br>
            <button onclick="app.confirmResetColors()">全部還原原始色</button><br><br>
            <div class="button-grid">
              <button onclick="app.backupMarkers()">📤 備份</button>
              <button onclick="app.restoreMarkers()">📥 還原</button>
            </div><br>
            <button onclick="app.confirmImportFromGitHub()">🌐 匯入 GitHub 標記</button><br><br>
            <div class="button-grid">
              <button onclick="app.toggleSelectingRoute()" id="routeBtn">開始選擇路線</button>
              <button onclick="app.openGoogleRoute()">🗺️ Google 地圖路線</button>
            </div>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);

        document.getElementById('restoreFile').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
              for (let i = 0; i < existing.length; i++) {
                const marker = existing[i];
                const match = imported.find(m =>
                  m.name === marker.name &&
                  Math.abs(m.lat - marker.lat) < 0.00001 &&
                  Math.abs(m.lng - marker.lng) < 0.00001
                );
                if (match) marker.type = match.type;
              }
              localStorage.setItem('mhnow_markers', JSON.stringify(existing));
              alert('顏色還原成功，將重新載入地圖。');
              location.reload();
            } catch {
              alert('還原失敗，檔案格式錯誤。');
            }
          };
          reader.readAsText(file);
        });
      }

      loadSavedMarkers() {
        const data = localStorage.getItem('mhnow_markers');
        if (!data) return;
        const markers = JSON.parse(data);
        markers.forEach(m => this.addMarkerToMap(m.lat, m.lng, m.name, m.type));
      }

      addMarkerToMap(lat, lng, name, type) {
        const icon = L.divIcon({
          className: '',
          html: `<div class="marker-border" style="border-color:${markerColors[type]}"></div>`,
          iconSize: [20, 20],
          popupAnchor: [0, -10]
        });

        const marker = L.marker([lat, lng], { icon }).addTo(this.markers);

        marker.on('click', () => {
          this.showMarkerInfo(name, lat, lng, type);
          if (this.routeSelecting) this.toggleMarkerSelection(marker);
        });

        marker.meta = { name, lat, lng, type };
      }

      showMarkerInfo(name, lat, lng, type) {
        const panel = document.getElementById('panelContent');
        panel.innerHTML = `
          <p><strong>名稱：</strong>${name}</p>
          <p><strong>座標：</strong>${lat.toFixed(5)}, ${lng.toFixed(5)}</p>
          <p><strong>顏色：</strong>${markerColors[type] || '原始'}</p>
        `;
      }

      updateMarkerScales() {
        const zoom = this.map.getZoom();
        document.getElementById('zoomDisplay').innerText = `Zoom: ${zoom}`;
      }

      toggleEditMode() {
        alert("目前未支援編輯模式（僅展示範例）");
      }

      filterMarkersByTypes() {
        const selected = Array.from(document.getElementById('filterSelect').selectedOptions).map(opt => parseInt(opt.value));
        this.filteredTypes = selected;
        this.markers.eachLayer(marker => {
          const visible = selected.length === 0 || selected.includes(marker.meta.type);
          marker.setOpacity(visible ? 1 : 0);
        });
      }

      confirmResetColors() {
        const fileInput = document.getElementById('restoreFile');
        fileInput.value = "";
        fileInput.click();
      }

      backupMarkers() {
        const data = localStorage.getItem('mhnow_markers');
        if (!data) return alert("沒有可備份的標記。");
        const blob = new Blob([data], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'mhnow_markers_backup.json';
        a.click();
        URL.revokeObjectURL(url);
      }

      restoreMarkers() {
        const fileInput = document.getElementById('restoreFile');
        fileInput.value = "";
        fileInput.click();
      }

      confirmImportFromGitHub() {
        alert("此功能需後端支援 GitHub 來源，尚未啟用。");
      }

      toggleSelectingRoute() {
        this.routeSelecting = !this.routeSelecting;
        document.getElementById('routeBtn').innerText = this.routeSelecting ? "停止選擇路線" : "開始選擇路線";
        this.selectedMarkers = [];
        alert(this.routeSelecting ? "請點選標記以選擇路線順序。" : "選擇已結束。");
      }

      toggleMarkerSelection(marker) {
        if (this.selectedMarkers.includes(marker)) {
          this.selectedMarkers = this.selectedMarkers.filter(m => m !== marker);
          marker.getElement().style.filter = '';
        } else {
          this.selectedMarkers.push(marker);
          marker.getElement().style.filter = 'drop-shadow(0 0 5px gold)';
        }
      }

      openGoogleRoute() {
        if (this.selectedMarkers.length < 2) return alert("請至少選擇兩個標記。");
        const coords = this.selectedMarkers.map(m => `${m.meta.lat},${m.meta.lng}`);
        const base = "https://www.google.com/maps/dir/";
        window.open(base + coords.join("/"), "_blank");
      }
    }

    const app = new MapApp();
  </script>
</body>
</html>
