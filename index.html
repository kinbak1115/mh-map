<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; }

    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 16px;
      width: 240px;
      box-sizing: border-box;
    }

    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .leaflet-control-custom button {
      flex: 1;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }

    select[multiple] {
      width: 100%;
      font-size: 18px;
      padding: 6px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 18px;
      }
      .leaflet-control-custom button {
        font-size: 28px;
        padding: 18px;
        min-height: 48px;
      }
      select[multiple], select, input[type="number"] {
        font-size: 24px;
        padding: 12px;
      }
    }

.marker-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.marker-border {
  border-radius: 50%;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
}

.markerBorder {
  box-shadow: 0 0 0 6px red;
  border-radius: 50%;
  box-sizing: border-box;
}

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p { margin: 4px 0; }
    .leaflet-popup-content { display: none; }
  </style>
</head>
<body>

<!-- 🟦 Marker 編輯用 Modal（顯示在左上角） -->
<div id="markerEditModal" style="
  display:none;
  position:fixed;
  top: 20px;
  left: 20px;
  background: #fff;
  border: 1px solid #ccc;
  padding: 24px 32px;
  z-index: 9999;
  box-shadow: 0 2px 15px rgba(0,0,0,0.4);
  border-radius: 10px;
  width: 400px;
  font-size: 16px;
  line-height: 1.4;
">
  <h3 style="margin-top: 0; font-size: 22px;">更改標記資訊</h3>
  <label for="markerName">名稱：</label>
  <select id="markerName" style="width: 100%; font-size: 16px; padding: 6px;">
    <option value="全天古龍種">全天古龍種</option>
    <option value="ABAB古龍種">ABAB古龍種</option>
    <option value="BABA古龍種">BABA古龍種</option>
    <option value="大連狩獵">大連狩獵</option>
  </select><br/><br/>
  <label>時間：
    <select id="markerTime" style="width: 100%; font-size: 16px; padding: 6px;">
      <option value="7:15AM 8:55AM 10:35AM 12:15PM 1:55PM 3:35PM 5:15PM 6:55PM 8:35PM 10:15PM">7:15AM 8:55AM 10:35AM 12:15PM 1:55PM 3:35PM 5:15PM 6:55PM 8:35PM 10:15PM</option>
      <option value="7:40AM 9:20AM 11:00AM 12:40PM 2:20PM 4:00PM 5:40PM 7:20PM 9:00PM 10:40PM">7:40AM 9:20AM 11:00AM 12:40PM 2:20PM 4:00PM 5:40PM 7:20PM 9:00PM 10:40PM</option>
      <option value="8:05AM 9:45AM 11:25AM 1:05PM 2:45PM 4:25PM 6:05PM 7:45PM 9:25PM">8:05AM 9:45AM 11:25AM 1:05PM 2:45PM 4:25PM 6:05PM 7:45PM 9:25PM</option>
      <option value="8:30AM 10:10AM 11:50AM 1:30PM 3:10PM 4:50PM 6:30PM 8:10PM 9:50PM">8:30AM 10:10AM 11:50AM 1:30PM 3:10PM 4:50PM 6:30PM 8:10PM 9:50PM</option>
    </select>
  </label><br/><br/>
  <label for="markerType">顏色：</label>
  <select id="markerType" style="width: 100%; font-size: 16px; padding: 6px;">
    <option value="0">⚪ 原始</option>
    <option value="1">🔴 紅</option>
    <option value="2">🔵 藍</option>
    <option value="3">🟢 綠</option>
    <option value="4">🟣 紫</option>
  </select><br/><br/>
  <label for="markerRemark">狀態：</label>
  <select id="markerRemark" style="width: 100%; font-size: 16px; padding: 6px;">
    <option value="A確認">A確認</option>
    <option value="B確認">B確認</option>
    <option value="AB確認">AB確認</option>
  </select><br/><br/>
  <!-- 新增剩餘時間欄位 -->
  <label for="markerRemain">剩餘時間（分鐘）：</label>
  <input type="number" id="markerRemain" min="1" max="24" style="width:100%;font-size:16px;padding:6px;" placeholder="1-24"><br/><br/>
  <!-- 新增時間偏差欄位(改為input) -->
  <label for="markerOffset">時間偏差（分鐘）：</label>
  <input type="number" id="markerOffset" min="0" max="24" style="width:100%;font-size:16px;padding:6px;" value="0"><br/><br/>
  <div style="text-align:right;">
    <button id="saveMarkerBtn" style="font-size: 16px; padding: 8px 16px;">儲存</button>
    <button onclick="
      document.getElementById('markerEditModal').style.display='none';
      const infoPanel = document.getElementById('infoPanel');
      if (infoPanel) infoPanel.style.display = '';
    " style="font-size: 16px; padding: 8px 16px; margin-left: 12px;">取消</button>
  </div>
</div>

  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 3.4.6</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/gather.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green', 4: 'purple' };

    const timeToType = {
      "7:15AM 8:55AM 10:35AM 12:15PM 1:55PM 3:35PM 5:15PM 6:55PM 8:35PM 10:15PM": 1, // 紅
      "7:40AM 9:20AM 11:00AM 12:40PM 2:20PM 4:00PM 5:40PM 7:20PM 9:00PM 10:40PM": 2, // 藍
      "8:05AM 9:45AM 11:25AM 1:05PM 2:45PM 4:25PM 6:05PM 7:45PM 9:25PM": 3,           // 綠
      "8:30AM 10:10AM 11:50AM 1:30PM 3:10PM 4:50PM 6:30PM 8:10PM 9:50PM": 4           // 紫
    };

    function getNearestTime(timestr) {
      if (!timestr) return '';
      const times = timestr.split(/\s+/).filter(Boolean);
      const now = new Date();
      const nowMin = now.getHours() * 60 + now.getMinutes();
      let minDiff = Infinity;
      let best = '';
      for (const t of times) {
        const m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
        if (!m) continue;
        let h = parseInt(m[1], 10);
        let mm = parseInt(m[2], 10);
        let ap = m[3].toUpperCase();
        if (ap === "PM" && h !== 12) h += 12;
        if (ap === "AM" && h === 12) h = 0;
        let total = h * 60 + mm;
        let diff = Math.abs(total - nowMin);
        if (diff > 12*60) diff = 24*60 - diff; // 跨午夜補正
        if (diff < minDiff) {
          minDiff = diff;
          best = t;
        }
      }
      return best;
    }

    function updateTimeOptionLabels() {
      const markerTime = document.getElementById('markerTime');
      if (!markerTime) return;
      for (const opt of markerTime.options) {
        const nearest = getNearestTime(opt.value);
        let typeLabel = '';
        if (nearest) {
          const times = opt.value.split(/\s+/).filter(Boolean);
          const idx = times.findIndex(t => t === nearest);
          if (idx !== -1) {
            typeLabel = (idx % 2 === 0) ? '（A）' : '（B）';
          }
          opt.textContent = nearest + typeLabel;
        } else {
          opt.textContent = opt.value;
        }
      }
    }

    function getATagByIndex(idx) {
      return idx % 2 === 0 ? 'A' : 'B';
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateTimeOptionLabels();
      setInterval(updateTimeOptionLabels, 60000);

      document.getElementById('markerTime').addEventListener('change', function() {
        const timestr = this.value;
        const times = timestr.split(/\s+/).filter(Boolean);
        document.getElementById('markerName').value = '全天古龍種';
        const nearest = getNearestTime(timestr);
        const idx = times.findIndex(t => t === nearest);
        if (idx !== -1) {
          const ab = getATagByIndex(idx);
          document.getElementById('markerRemark').value = ab + '確認';
        } else {
          document.getElementById('markerRemark').value = '';
        }
        const type = timeToType[timestr] ?? 0;
        document.getElementById('markerType').value = type;
      });

      // 剩餘時間自動推算
      document.getElementById('markerRemain').addEventListener('input', function() {
        const remain = parseInt(this.value, 10);
        if (!remain || remain < 1 || remain > 24) return;
        const now = new Date();
        let nowMin = now.getHours() * 60 + now.getMinutes();

        const markerTime = document.getElementById('markerTime');
        let bestOptIdx = -1, bestIdx = -1, minDiff = Infinity, bestTime = '';
        Array.from(markerTime.options).forEach((opt, optIdx) => {
          const times = opt.value.split(/\s+/).filter(Boolean);
          times.forEach((t, idx) => {
            const m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
            if (!m) return;
            let h = parseInt(m[1], 10), mm = parseInt(m[2], 10), ap = m[3].toUpperCase();
            if (ap === "PM" && h !== 12) h += 12;
            if (ap === "AM" && h === 12) h = 0;
            const tMin = h * 60 + mm;
            let diff = nowMin - tMin;
            if (diff < 0) diff += 24*60;
            if (diff < minDiff && diff <= 25) {
              minDiff = diff;
              bestTime = t;
              bestOptIdx = optIdx;
              bestIdx = idx;
            }
          });
        });
        if (bestTime === '') return;

        markerTime.selectedIndex = bestOptIdx;
        document.getElementById('markerOffset').value = minDiff; // input number直接設值
        const type = timeToType[markerTime.options[bestOptIdx].value] ?? 0;
        document.getElementById('markerType').value = type;
        document.getElementById('markerName').value = '全天古龍種';
        document.getElementById('markerRemark').value = getATagByIndex(bestIdx) + '確認';
        markerTime.dispatchEvent(new Event('change'));
      });
    });

    function addMinutesToTimeString(timestr, offset) {
      let m = timestr.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
      if (!m) return timestr;
      let h = parseInt(m[1], 10);
      let mm = parseInt(m[2], 10);
      let ap = m[3].toUpperCase();
      if (ap === "PM" && h !== 12) h += 12;
      if (ap === "AM" && h === 12) h = 0;
      let total = h * 60 + mm + offset;
      if (total < 0) total += 24 * 60;
      if (total >= 24 * 60) total -= 24 * 60;
      let nh = Math.floor(total / 60);
      let nmm = total % 60;
      let nap = nh >= 12 ? "PM" : "AM";
      let showh = nh % 12;
      if (showh === 0) showh = 12;
      return `${showh}:${nmm.toString().padStart(2, '0')}${nap}`;
    }

    function getNearestTimeString(marker) {
      if (!["全天古龍種", "ABAB古龍種", "BABA古龍種"].includes(marker.data.name)) return "";
      let times = (marker.data.time || "").split(/\s+/).filter(Boolean);
      if (marker.data.name === "ABAB古龍種") {
        times = times.filter((_, idx) => idx % 2 === 0);
      }
      else if (marker.data.name === "BABA古龍種") {
        times = times.filter((_, idx) => idx % 2 === 1);
      }
      if (!times.length) return "";
      const offset = parseInt(marker.data.offsetMinutes || 0, 10);
      const now = new Date();
      const nowMin = now.getHours() * 60 + now.getMinutes();
      let minDiff = Infinity;
      let bestDisplayTime = "";
      for (const t of times) {
        let m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
        if (!m) continue;
        let h = parseInt(m[1], 10);
        let mm = parseInt(m[2], 10);
        let ap = m[3].toUpperCase();
        if (ap === "PM" && h !== 12) h += 12;
        if (ap === "AM" && h === 12) h = 0;
        let total = h * 60 + mm + offset;
        if (total < 0) total += 24 * 60;
        if (total >= 24 * 60) total -= 24 * 60;
        let diff = total - nowMin;
        if (diff >= -25 && diff <= 25) {
          if (Math.abs(diff) < Math.abs(minDiff)) {
            minDiff = diff;
            bestDisplayTime = addMinutesToTimeString(t, offset);
          }
        }
      }
      return bestDisplayTime;
    }

    // --- MapApp class 與之前完全相同，省略未更動部分 ---
    // ... 你的 MapApp class 和 Leaflet 初始化程式碼請照舊貼在這裡 ...
    // --- 直接貼你的舊程式碼即可 ---
    
    // 複製你原本的 MapApp class 內容
    // ...
    // 例如：
    class MapApp { /* ... your app code ... */ }
    const app = new MapApp();

  </script>
</body>
</html>
