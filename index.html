<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MH Now å¤é¾è¨˜éŒ„åœ°åœ– - è’²ç§</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; }

    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 16px;
      width: 280px;
      box-sizing: border-box;
    }

    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .leaflet-control-custom button {
      flex: 1;
      font-size: 18px;
      padding: 16px;
      box-sizing: border-box;
    }

    select[multiple] {
      width: 100%;
      font-size: 18px;
      padding: 6px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 18px;
      }
      .leaflet-control-custom button {
        font-size: 20px;
        padding: 14px;
      }
      select[multiple] {
        font-size: 20px;
      }
    }

    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
      clip-path: circle(50% at 50% 50%);
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p { margin: 4px 0; }
    .leaflet-popup-content { display: none; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>æ¨™è¨˜è³‡è¨Š</h3>
    <div id="panelContent">è«‹é»é¸åœ°åœ–ä¸Šçš„æ¨™è¨˜</div>
  </div>
  <div id="version">ç‰ˆæœ¬ 2.5.3</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/gather.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green' };

    class MapApp {
      constructor() {
          this.map = L.map('map', {
    doubleClickZoom: false  // é—œé–‰é›™æ“Šæ”¾å¤§
  });
        this.map.locate({ setView: true, maxZoom: 16 });



        this.map.on('locationfound', e => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("ç„¡æ³•å–å¾—ä½ çš„å®šä½ï¼Œä½¿ç”¨é è¨­åœ°é»ã€‚");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }


      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <div class="btn-row">
              <button onclick="app.toggleEditMode()" id="editBtn">é–‹å§‹æ¨™è¨˜</button>
              <button onclick="app.deleteSelectedMarker()">åˆªé™¤æ¨™è¨˜</button>
            </div>
            <label>é¡¯ç¤ºé¡è‰²ï¼š</label>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">âšª åŸå§‹</option>
              <option value="1">ğŸ”´ ç´…</option>
              <option value="2">ğŸ”µ è—</option>
              <option value="3">ğŸŸ¢ ç¶ </option>
            </select>
            <div class="btn-row">
              <button onclick="app.confirmResetColors()">å…¨éƒ¨é‚„åŸåŸå§‹è‰²</button>
            </div>
            <div class="btn-row">
              <button onclick="app.backupMarkers()">ğŸ“¤ å‚™ä»½</button>
              <button onclick="app.restoreMarkers()">ğŸ“¥ é‚„åŸ</button>
            </div>
            <div class="btn-row">
              <button onclick="app.confirmImportFromGitHub()">ğŸŒ åŒ¯å…¥åˆå§‹æ¨™è¨˜</button>
            </div>
            <div class="btn-row">
              <button onclick="app.toggleSelectingRoute()" id="routeBtn">é¸æ“‡è·¯ç·š</button>
              <button onclick="app.openGoogleRoute()">ğŸ—ºï¸ Google Map</button>
            </div>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);
        this.currentMode = "done";
        document.getElementById('restoreFile').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
              for (let i = 0; i < existing.length; i++) {
                const marker = existing[i];
                const match = imported.find(m =>
                  m.name === marker.name &&
                  Math.abs(m.lat - marker.lat) < 0.00001 &&
                  Math.abs(m.lng - marker.lng) < 0.00001
                );
                if (match) marker.type = match.type;
              }
              localStorage.setItem('mhnow_markers', JSON.stringify(existing));
              alert('é¡è‰²é‚„åŸæˆåŠŸï¼Œå°‡é‡æ–°è¼‰å…¥åœ°åœ–ã€‚');
              location.reload();
            } catch {
              alert('é‚„åŸå¤±æ•—ï¼Œæª”æ¡ˆæ ¼å¼éŒ¯èª¤ã€‚');
            }
          };
          reader.readAsText(file);
        });
      }

      updateInfoPanel(data) {
        const content = `
          <p><strong>${data.name}</strong></p>
          <p>æ™‚é–“ï¼š${data.time}</p>
          <p>é¡å‹ï¼š${markerColors[data.type] || 'åŸå§‹'}</p>
          <p>å‚™è¨»ï¼š${data.remark}</p>
        `;
        document.getElementById('panelContent').innerHTML = content;
      }

initEventListeners() {
  let mapTapped = false;

  const handleMapTap = (e) => {
    if (mapTapped) return;
    mapTapped = true;
    setTimeout(() => (mapTapped = false), 300);

    // å…è¨±åœ¨ "editMarker" æ¨¡å¼ä¸‹æ–°å¢æ¨™è¨˜
    if (this.currentMode === "editMarker") {
      this.showMarkerForm(e.latlng);
    }
  };

  this.map.on("click", handleMapTap);
  this.map.on("touchstart", handleMapTap);
}


getCustomIcon(type = 0, scale = 1) {
  const iconUrls = {
    0: iconUrl,
    1: 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/redelder.png',
    2: 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/blueelder.png',
    3: 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/greenelder.png'
  };

  const size = 40 * scale;
  return L.divIcon({
    className: '',
    html: `<div class="marker-border" style="
      background-image: url('${iconUrls[type]}');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: ${size}px;
      height: ${size}px;
    "></div>`,
    iconSize: [size, size],
    iconAnchor: [size / 2, size],
    popupAnchor: [0, -size]
  });
}


      updateMarkerScales() {
        const zoom = this.map.getZoom();
        let scale = 1.0;
        if (zoom >= 18) scale = 1.0;
        else if (zoom === 17) scale = 0.9;
        else if (zoom === 16) scale = 0.8;
        else if (zoom === 15) scale = 0.5;
        else scale = 0.3;

        this.markers.eachLayer(marker => {
          marker.setIcon(this.getCustomIcon(marker.data.type, scale));
        });

        document.getElementById('zoomDisplay').textContent = `Zoom: ${zoom}`;
      }

      showMarkerForm(latlng) {
        const input = prompt('æ–°å¢æ¡é›†é»ï¼ˆåç¨±, æ™‚é–“, é¡è‰²(0-3), å‚™è¨»ï¼‰', `å¤é¾ç¨®, ç¾åœ¨, ${this.lastMarkerType}, é‡è¦å‡ºæ²’é»`);
        if (input) {
          const [name, time, type, remark] = input.split(',').map(s => s.trim());
          const markerType = Math.min(Math.max(parseInt(type) || 0, 0), 3);
          this.addMarker(latlng, { name, time, type: markerType, remark, lat: latlng.lat, lng: latlng.lng });
          this.lastMarkerType = markerType;
        }
      }

addMarker(latlng, data) {
  const marker = L.marker(latlng, {
    draggable: this.currentMode === 'editMarker',
    icon: this.getCustomIcon(data.type)
  });

  marker.data = data;
  marker.setOpacity(0.6);

  let tapped = false;

  const handler = (e) => {
    if (tapped) return;
    tapped = true;
    setTimeout(() => tapped = false, 300);

    this.selectedMarker = marker;


    if (this.currentMode === "editColor") {
      // å¦‚æœæ˜¯é¡è‰²ç·¨è¼¯æ¨¡å¼
      this.cycleMarkerColor(marker);
    } else if (this.currentMode === "editMarker") {
      // å¦‚æœæ˜¯æ¨™è¨˜ç·¨è¼¯æ¨¡å¼
      const input = prompt('æ›´æ”¹æ¨™è¨˜è³‡è¨Šï¼ˆåç¨±, æ™‚é–“, é¡è‰²(0-3), å‚™è¨»ï¼‰', 
                           `${marker.data.name}, ${marker.data.time}, ${marker.data.type}, ${marker.data.remark}`);
      if (input) {
        const [name, time, type, remark] = input.split(',').map(s => s.trim());
        const markerType = Math.min(Math.max(parseInt(type) || 0, 0), 3);
        marker.data.name = name;
        marker.data.time = time;
        marker.data.type = markerType;
        marker.data.remark = remark;
        marker.setIcon(this.getCustomIcon(markerType));
        this.saveMarkers();
        this.updateInfoPanel(marker.data); // æ›´æ–°è³‡è¨Šé¢æ¿
      }
    } else {
      // å®Œæˆç·¨è¼¯æ¨¡å¼ä¸‹é¡¯ç¤ºè³‡è¨Š
      this.markers.eachLayer(m => m.setOpacity(0.6));
      marker.setOpacity(1)
      this.updateInfoPanel(marker.data);
    }
  };

  marker.on('click', handler);
  marker.on('touchstart', handler);

  this.markers.addLayer(marker);
  this.saveMarkers();
  this.filterMarkersByTypes();
  this.updateMarkerScales();
}




      cycleMarkerColor(marker) {
        const nextType = (marker.data.type + 1) % 4;
        marker.data.type = nextType;
        marker.setIcon(this.getCustomIcon(nextType));
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      deleteSelectedMarker() {
        if (!this.selectedMarker) {
          alert('è«‹å…ˆé»é¸ä¸€å€‹æ¨™è¨˜å†åˆªé™¤');
          return;
        }
        if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹æ¨™è¨˜ï¼Ÿ')) {
          this.markers.removeLayer(this.selectedMarker);
          this.saveMarkers();
          this.selectedMarker = null;
          document.getElementById('panelContent').innerText = 'è«‹é»é¸åœ°åœ–ä¸Šçš„æ¨™è¨˜';
        }
      }

      saveMarkers() {
        const saved = [];
        this.markers.eachLayer(marker => saved.push({ ...marker.data, lat: marker.getLatLng().lat, lng: marker.getLatLng().lng }));
        localStorage.setItem('mhnow_markers', JSON.stringify(saved));
      }

      loadSavedMarkers() {
        const saved = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
        saved.forEach(data => this.addMarker(L.latLng(data.lat, data.lng), data));
      }




      filterMarkersByTypes() {
  const selected = Array.from(document.getElementById('filterSelect').selectedOptions)
                        .map(opt => parseInt(opt.value));
  const types = selected.length ? selected : [0, 1, 2, 3];

  this.markers.eachLayer(marker => {
    const icon = marker._icon;

    // ç¢ºèª icon æ˜¯å¦å­˜åœ¨ï¼Œå› ç‚ºæœ‰æ™‚å¯èƒ½é‚„æ²’è¢«è¼‰å…¥
    if (icon) {
      icon.style.visibility = types.includes(marker.data.type) ? 'visible' : 'hidden';
    }
  });

  this.filteredTypes = types;
}

      
      confirmResetColors() {
        if (confirm('ç¢ºå®šè¦å°‡æ‰€æœ‰æ¨™è¨˜é¡è‰²é‚„åŸç‚ºåŸå§‹å—ï¼Ÿ')) {
          this.markers.eachLayer(marker => {
            marker.data.type = 0;
            marker.setIcon(this.getCustomIcon(0));
          });
          this.saveMarkers();
          this.filterMarkersByTypes();
          this.updateMarkerScales();
        }
      }

      backupMarkers() {
        const data = JSON.stringify(this.markers.getLayers().map(marker => marker.data));
        const blob = new Blob([data], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'markers_backup.json';
        link.click();
      }

      restoreMarkers() {
        document.getElementById('restoreFile').click();
      }

      confirmImportFromGitHub() {
        if (confirm('ç¢ºå®šå¾ GitHub åŒ¯å…¥æ¨™è¨˜ï¼Ÿé€™å°‡è¦†è“‹ç¾æœ‰æ¨™è¨˜ã€‚')) {
          if (confirm('å†æ¬¡ç¢ºèªï¼šçœŸçš„è¦å¾ GitHub åŒ¯å…¥ä¸¦è¦†è“‹ï¼Ÿ')) {
            this.importFromGitHub();
          }
        }
      }

      importFromGitHub() {
        const url = 'https://raw.githubusercontent.com/kinbak1115/mh-map/main/mhnow_backup_2025-05-12.json';
        fetch(url)
          .then(res => res.json())
          .then(data => {
            if (!Array.isArray(data)) throw new Error();
            localStorage.setItem('mhnow_markers', JSON.stringify(data));
            alert('æˆåŠŸå¾ GitHub åŒ¯å…¥æ¨™è¨˜ï¼Œé‡æ–°è¼‰å…¥åœ°åœ–ã€‚');
            location.reload();
          })
          .catch(() => alert('GitHub åŒ¯å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆé€£çµèˆ‡æ ¼å¼ã€‚'));
      }

toggleEditMode() {
  if (this.currentMode === "done") {
    this.currentMode = "editMarker";
    document.getElementById('editBtn').textContent = "ç·¨è¼¯æ¨™è¨˜";
    this.markers.eachLayer(marker => marker.dragging.enable());
  } else if (this.currentMode === "editMarker") {
    this.currentMode = "editColor";
    document.getElementById('editBtn').textContent = "ç·¨è¼¯é¡è‰²";
    this.markers.eachLayer(marker => marker.dragging.disable());
  } else {
    this.currentMode = "done";
    document.getElementById('editBtn').textContent = "é–‹å§‹ç·¨è¼¯";
    this.markers.eachLayer(marker => marker.dragging.disable());
    this.saveMarkers(); // å„²å­˜æ‰€æœ‰è®Šæ›´
  }
}


toggleSelectingRoute() {
  this.routeSelecting = !this.routeSelecting;
  const button = document.getElementById('routeBtn');
  if (this.routeSelecting) {
    this.selectedMarkers = [];
    button.textContent = 'å®Œæˆé¸æ“‡';
  } else {
    this.selectedMarkers = [];
    this.markers.eachLayer(marker => marker.setOpacity(0.6));
    button.textContent = 'é¸æ“‡è·¯ç·š';
  }
}

openGoogleRoute() {
  if (!this.selectedMarkers.length) {
    alert("è«‹å…ˆé¸æ“‡è‡³å°‘ä¸€å€‹æ¨™è¨˜");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const current = `${position.coords.latitude},${position.coords.longitude}`;
      const waypoints = this.selectedMarkers.map(m => `${m.getLatLng().lat},${m.getLatLng().lng}`);
      const route = [current, ...waypoints];
      const url = `https://www.google.com/maps/dir/${route.join('/')}`;

      // ç”¨ <a> æ¨¡æ“¬é»æ“Šï¼Œè§£æ±º Safari çš„å½ˆå‡ºé™åˆ¶
      const link = document.createElement('a');
      link.href = url;
      link.target = '_blank';
      link.click();
    },
    () => alert('ç„¡æ³•å–å¾—ä½ çš„ä½ç½®ï¼Œè«‹é–‹å•Ÿå®šä½æ¬Šé™')
  );
}




      
    }

    const app = new MapApp();
  </script>
</body>
</html>
