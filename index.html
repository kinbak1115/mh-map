<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
    }

    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4);
      font-size: 14px;
      width: 240px;
      box-sizing: border-box;
    }

    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .leaflet-control-custom button {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    select[multiple] {
      width: 100%;
      font-size: 16px;
      padding: 6px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 16px;
      }
      .leaflet-control-custom button {
        font-size: 18px;
        padding: 14px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }

    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
      clip-path: circle(50% at 50% 50%);
      pointer-events: auto;
      cursor: pointer;
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version {
      bottom: 10px;
    }

    #zoomDisplay {
      bottom: 40px;
    }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p {
      margin: 4px 0;
    }

    .leaflet-popup-content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 2.2.2</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = "https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png";
    const markerColors = { 0: "", 1: "red", 2: "blue", 3: "green" };

    class MapApp {
      constructor() {
        this.map = L.map("map");
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on("locationfound", (e) => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: "blue",
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on("locationerror", () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];
        this.selectedMarker = null;
        this.editMode = false;

        L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on("zoomend", () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({ position: "topright" });
        control.onAdd = () => {
          const div = L.DomUtil.create("div", "leaflet-control-custom");
          div.innerHTML = `
            <div class="btn-row">
              <button onclick="app.toggleEditMode()" id="editBtn">編輯標記</button>
              <button onclick="app.deleteSelectedMarker()">🗑️ 刪除標記</button>
            </div>
            <label>顯示顏色：</label>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select>
            <div class="btn-row">
              <button onclick="app.confirmResetColors()">全部還原原始色</button>
            </div>
            <div class="btn-row">
              <button onclick="app.backupMarkers()">📤 備份</button>
              <button onclick="app.restoreMarkers()">📥 還原</button>
            </div>
            <div class="btn-row">
              <button onclick="app.confirmImportFromGitHub()">🌐 匯入 GitHub 標記</button>
            </div>
            <div class="btn-row">
              <button onclick="app.toggleSelectingRoute()" id="routeBtn">開始選擇路線</button>
              <button onclick="app.openGoogleRoute()">🗺️ Google 地圖路線</button>
            </div>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);

        document.getElementById("restoreFile").addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem("mhnow_markers") || "[]");
              for (let i = 0; i < existing.length; i++) {
                const marker = existing[i];
                const match = imported.find(
                  (m) =>
                    m.name === marker.name &&
                    Math.abs(m.lat - marker.lat) < 0.00001 &&
                    Math.abs(m.lng - marker.lng) < 0.00001
                );
                if (match) marker.type = match.type;
              }
              localStorage.setItem("mhnow_markers", JSON.stringify(existing));
              alert("顏色還原成功，將重新載入地圖。");
              location.reload();
            } catch {
              alert("還原失敗，檔案格式錯誤。");
            }
          };
          reader.readAsText(file);
        });
      }

      getCustomIcon(type = 0, scale = 1) {
        const borderColor = markerColors[type] || "transparent";
        const size = 40 * scale;
        return L.divIcon({
          className: "",
          html: `<div class="marker-border" style="
            background-image: url('${iconUrl}');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-color: ${borderColor};
            width: ${size}px;
            height: ${size}px;
          "></div>`,
          iconSize: [size, size],
          iconAnchor: [size / 2, size / 2],
          popupAnchor: [0, -size]
        });
      }

      updateMarkerScales() {
        const zoom = this.map.getZoom();
        let scale = 1.0;
        if (zoom >= 18) scale = 2.0;
        else if (zoom === 17) scale = 1.3;
        else if (zoom === 16) scale = 0.8;
        else if (zoom === 15) scale = 0.5;
        else scale = 0.3;

        this.markers.eachLayer((marker) => {
          marker.setIcon(this.getCustomIcon(marker.data.type, scale));
        });

        document.getElementById("zoomDisplay").textContent = `Zoom: ${zoom}`;
      }

      initEventListeners() {
        this.map.on("click", (e) => {
          if (this.editMode) {
            this.showMarkerForm(e.latlng);
          }
        });
      }

      showMarkerForm(latlng) {
        const input = prompt(
          "輸入古龍資訊（名稱, 時間, 顏色(0-3), 備註）",
          `古龍種, 現在, ${this.lastMarkerType}, 重要出沒點`
        );
        if (input) {
          const [name, time, type, remark] = input.split(",").map((s) => s.trim());
          const markerType = Math.min(Math.max(parseInt(type) || 0, 0), 3);
          this.addMarker(latlng, {
            name,
            time,
            type: markerType,
            remark,
            lat: latlng.lat,
            lng: latlng.lng
          });
          this.lastMarkerType = markerType;
        }
      }

      addMarker(latlng, data) {
        const marker = L.marker(latlng, {
          draggable: this.editMode,
          icon: this.getCustomIcon(data.type)
        });

        marker.data = data;
        marker.on("dragend", () => this.saveMarkers());

        marker.on("click", () => {
          this.selectedMarker = marker;
          if (this.editMode) {
            this.cycleMarkerColor(marker);
          } else if (this.routeSelecting) {
            if (this.selectedMarkers.includes(marker)) {
              this.selectedMarkers = this.selectedMarkers.filter((m) => m !== marker);
              marker.setOpacity(1);
            } else {
              this.selectedMarkers.push(marker);
              marker.setOpacity(0.5);
            }
          } else {
            this.updateInfoPanel(marker.data);
          }
        });

        marker.addTo(this.markers);
        this.saveMarkers();
      }

      cycleMarkerColor(marker) {
        marker.data.type = (marker.data.type + 1) % 4;
        marker.setIcon(this.getCustomIcon(marker.data.type));
        this.saveMarkers();
      }

      updateInfoPanel(data) {
        document.getElementById("panelContent").innerHTML = `
          <p><strong>${data.name}</strong></p>
          <p>時間：${data.time}</p>
          <p>類型：${markerColors[data.type] || "原始"}</p>
          <p>備註：${data.remark}</p>
        `;
      }

      deleteSelectedMarker() {
        if (this.selectedMarker) {
          this.markers.removeLayer(this.selectedMarker);
          this.selectedMarker = null;
          document.getElementById("panelContent").innerHTML = "請點選地圖上的標記";
          this.saveMarkers();
        } else {
          alert("請先選取標記再刪除");
        }
      }

      confirmResetColors() {
        if (confirm("你確定要將所有標記顏色還原為原始色嗎？此動作無法復原。")) {
          this.resetColors();
        }
      }

      resetColors() {
        this.markers.eachLayer((marker) => {
          marker.data.type = 0;
          marker.setIcon(this.getCustomIcon(0));
        });
        this.saveMarkers();
      }

      filterMarkersByTypes() {
        const select = document.getElementById("filterSelect");
        this.filteredTypes = Array.from(select.selectedOptions).map((o) => parseInt(o.value));
        if (this.filteredTypes.length === 0) {
          this.markers.eachLayer((marker) => marker.addTo(this.map));
        } else {
          this.markers.eachLayer((marker) => {
            if (this.filteredTypes.includes(marker.data.type)) {
              marker.addTo(this.map);
            } else {
              this.map.removeLayer(marker);
            }
          });
        }
      }

      backupMarkers() {
        const data = this.markers.getLayers().map((m) => m.data).filter(Boolean);
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `mhnow_markers_backup_${new Date().toISOString().slice(0, 10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }

      restoreMarkers() {
        document.getElementById("restoreFile").click();
      }

      confirmImportFromGitHub() {
        if (confirm("將從 GitHub 載入最新標記資料，是否確定？\n(可能會覆蓋當前資料)")) {
          this.importFromGitHub();
        }
      }

      async importFromGitHub() {
        try {
          const url = "https://raw.githubusercontent.com/kinbak1115/mh-map/main/mhnow_gh.json";
          const res = await fetch(url);
          if (!res.ok) throw new Error("載入失敗");
          const json = await res.json();
          this.markers.clearLayers();
          for (const data of json) {
            this.addMarker(L.latLng(data.lat, data.lng), data);
          }
          alert("GitHub 資料匯入成功！");
          this.saveMarkers();
        } catch (err) {
          alert("匯入失敗：" + err.message);
        }
      }

      toggleSelectingRoute() {
        this.routeSelecting = !this.routeSelecting;
        this.selectedMarkers = [];
        document.getElementById("routeBtn").textContent = this.routeSelecting
          ? "結束選擇路線"
          : "開始選擇路線";
        this.markers.eachLayer((marker) => marker.setOpacity(1));
      }

      openGoogleRoute() {
        if (this.selectedMarkers.length < 2) {
          alert("請先選擇至少兩個標記以建立路線");
          return;
        }
        const waypoints = this.selectedMarkers.map((m) => `${m.data.lat},${m.data.lng}`).join("/");
        const url = `https://www.google.com/maps/dir/${waypoints}`;
        window.open(url, "_blank");
      }

      saveMarkers() {
        const data = this.markers.getLayers().map((m) => m.data).filter(Boolean);
        localStorage.setItem("mhnow_markers", JSON.stringify(data));
      }

      loadSavedMarkers() {
        try {
          const data = JSON.parse(localStorage.getItem("mhnow_markers"));
          if (!data) return;
          for (const item of data) {
            this.addMarker(L.latLng(item.lat, item.lng), item);
          }
        } catch {
          // ignore
        }
      }

      toggleEditMode() {
        this.editMode = !this.editMode;
        document.getElementById("editBtn").textContent = this.editMode ? "結束編輯" : "編輯標記";
        this.markers.eachLayer((marker) => {
          marker.dragging[this.editMode ? "enable" : "disable"]();
          if (!this.editMode) marker.setOpacity(1);
        });
      }
    }

    const app = new MapApp();
  </script>
</body>
</html>
