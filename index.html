<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }
    select[multiple] {
      font-size: 16px;
      padding: 6px;
      height: auto;
      width: 100%;
    }
    @media (max-width: 600px) {
      .leaflet-control-custom {
        font-size: 16px;
        padding: 12px;
        width: 100%;
      }
      button {
        font-size: 18px;
        padding: 12px 20px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }
    #map { height: 100vh; }

    .leaflet-control-custom {
      padding: 10px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      line-height: 1.5;
      width: 220px;
    }

    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
      clip-path: circle(50% at 50% 50%);
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }
    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px; /* 字體加大 */
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p {
      margin: 4px 0;
    }

    .leaflet-popup-content { display: none; } /* Disable old popups */

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .button-grid button {
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 2.0.7</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // 全部 JavaScript 原樣保留，只有 initControls() 的 innerHTML 做調整
    // 這段會插入 HTML 並排按鈕
    // ...

    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png';

    const markerColors = {
      0: '',
      1: 'red',
      2: 'blue',
      3: 'green'
    };

    class MapApp {
      constructor() {
        this.map = L.map('map');
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on('locationfound', (e) => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <button onclick="app.toggleEditMode()" id="editBtn">編輯標記</button><br><br>
            <label>顯示顏色：</label><br>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select><br><br>
            <button onclick="app.confirmResetColors()">全部還原原始色</button><br><br>
            <div class="button-grid">
              <button onclick="app.backupMarkers()">📤 備份</button>
              <button onclick="app.restoreMarkers()">📥 還原</button>
            </div><br>
            <button onclick="app.confirmImportFromGitHub()">🌐 匯入 GitHub 標記</button><br><br>
            <div class="button-grid">
              <button onclick="app.toggleSelectingRoute()" id="routeBtn">開始選擇路線</button>
              <button onclick="app.openGoogleRoute()">🗺️ Google 地圖路線</button>
            </div>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);

        document.getElementById('restoreFile').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
              for (let i = 0; i < existing.length; i++) {
                const marker = existing[i];
                const match = imported.find(m =>
                  m.name === marker.name &&
                  Math.abs(m.lat - marker.lat) < 0.00001 &&
                  Math.abs(m.lng - marker.lng) < 0.00001
                );
                if (match) marker.type = match.type;
              }
              localStorage.setItem('mhnow_markers', JSON.stringify(existing));
              alert('顏色還原成功，將重新載入地圖。');
              location.reload();
            } catch {
              alert('還原失敗，檔案格式錯誤。');
            }
          };
          reader.readAsText(file);
        });
      }

      // 其他 JS 函式原樣保留
      // ...
    }

    const app = new MapApp();
  </script>
</body>
</html>
