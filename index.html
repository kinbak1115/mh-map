<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }

    select[multiple] {
      font-size: 16px;
      padding: 6px;
      height: auto;
      width: 100%;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        font-size: 16px;
        padding: 12px;
      }

      button {
        font-size: 18px;
        padding: 12px 20px;
      }

      select[multiple] {
        font-size: 18px;
      }
    }

    #map { height: 100vh; }

    .leaflet-control-custom {
      padding: 10px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      line-height: 1.5;
    }

.marker-border {
  border-radius: 50%;
  border: 4px solid transparent;
  width: 20px;   /* 原本是 40px，改小 */
  height: 20px;
  background-size: cover;
  background-position: center;
  clip-path: circle(50% at 50% 50%);
  transform: scale(1); /* 預設從1倍開始 */
  transition: transform 0.2s ease; /* 加上動畫讓變化平滑 */
}
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png';

    const markerColors = {
      0: '',
      1: 'red',
      2: 'blue',
      3: 'green'
    };

    class MapApp {
      constructor() {
        this.map = L.map('map');
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on('locationfound', (e) => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <button onclick="app.toggleEditMode()" id="editBtn">新增標記</button><br><br>
            <label>顯示顏色：</label><br>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select><br><br>
            <button onclick="app.confirmResetColors()">全部還原原始色</button>
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);
      }

toggleEditMode() {
  this.editMode = !this.editMode;
  document.getElementById('editBtn').textContent = this.editMode ? '完成編輯' : '新增標記';

  // 開啟或關閉拖曳功能
  this.markers.eachLayer(marker => {
    marker.dragging[this.editMode ? 'enable' : 'disable']();
  });
}

      initEventListeners() {
        this.map.on('click', (e) => {
          if (this.editMode) {
            this.showMarkerForm(e.latlng);
          }
        });
      }

getCustomIcon(type = 0, scale = 1) {
  const borderColor = markerColors[type] || 'transparent';
  const size = 20 * scale;
  return L.divIcon({
    className: '',
    html: `<div class="marker-border" style="
      background-image: url('${iconUrl}');
      background-size: contain; 
      background-repeat: no-repeat;
      background-position: center;
      border-color: ${borderColor};
      width: ${size}px;
      height: ${size}px;
      clip-path: circle(48% at 50% 50%);
    "></div>`,
    iconSize: [size, size],
    iconAnchor: [size / 2, size],
    popupAnchor: [0, -size]
  });
}

updateMarkerScales() {
  const zoom = this.map.getZoom();
  const scale = Math.max(0.6, Math.min((zoom - 10) * 0.2, 2));  // 平滑縮放

  this.markers.eachLayer(marker => {
    const icon = this.getCustomIcon(marker.data.type, scale);
    marker.setIcon(icon);
    marker.setPopupContent(this.getPopupContent(marker.data, marker.getLatLng()));
  });
}

      showMarkerForm(latlng) {
        const input = prompt('輸入古龍資訊（名稱, 時間, 顏色(0-3), 備註）', `古龍種, 現在, ${this.lastMarkerType}, 重要出沒點`);
        if (input) {
          const [name, time, type, remark] = input.split(',').map(s => s.trim());
          const markerType = Math.min(Math.max(parseInt(type) || 0, 0), 3);
          this.addMarker(latlng, { name, time, type: markerType, remark });
          this.lastMarkerType = markerType;
        }
      }

      addMarker(latlng, data) {
const marker = L.marker(latlng, {
  draggable: this.editMode,  // 根據是否為編輯模式決定是否可拖動
  icon: this.getCustomIcon(data.type)
});marker.bindPopup(this.getPopupContent(data, latlng));



        marker.data = data;
        marker.on('dragend', () => this.saveMarkers());
marker.on('click', () => {
  if (this.editMode) {
    this.cycleMarkerColor(marker);
  }
});

        this.markers.addLayer(marker);
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales(); // 確保新標記也套用縮放
      }

      getPopupContent(data, latlng) {
        return `
          <b>${data.name}</b><br>
          時間: ${data.time}<br>
          類型: ${markerColors[data.type] || '原始'}<br>
          備註: ${data.remark}<br>
          <button onclick='app.editMarker(${JSON.stringify({ ...data, latlng })})'>編輯</button>
          <button onclick='app.deleteMarker(this)'>刪除</button>
        `;
      }

      cycleMarkerColor(marker) {
        const currentType = marker.data.type;
        const nextType = (currentType + 1) % 4;
        marker.data.type = nextType;
        marker.setIcon(this.getCustomIcon(nextType));
        marker.setPopupContent(this.getPopupContent(marker.data, marker.getLatLng()));
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      editMarker(oldData) {
        const input = prompt('編輯資訊（名稱, 時間, 顏色(0-3), 備註）', `${oldData.name}, ${oldData.time}, ${oldData.type}, ${oldData.remark}`);
        if (input) {
          const [name, time, type, remark] = input.split(',').map(s => s.trim());
          const markerType = Math.min(Math.max(parseInt(type) || 0, 0), 3);

          this.markers.eachLayer(marker => {
            if (marker.data.name === oldData.name &&
              marker.getLatLng().toString() === L.latLng(oldData.latlng).toString()) {
              marker.setIcon(this.getCustomIcon(markerType));
              marker.setPopupContent(this.getPopupContent({ name, time, type: markerType, remark }, marker.getLatLng()));
              marker.data = { name, time, type: markerType, remark };
              this.saveMarkers();
              this.filterMarkersByTypes();
              this.updateMarkerScales();
            }
          });
        }
      }

      deleteMarker(button) {
        const popup = button.closest('.leaflet-popup-content');
        const name = popup.querySelector('b').textContent;
        const markerLatLng = this.map._popup._source.getLatLng();

        this.markers.eachLayer(marker => {
          if (marker.data.name === name && marker.getLatLng().toString() === markerLatLng.toString()) {
            this.markers.removeLayer(marker);
          }
        });
        this.saveMarkers();
      }

      saveMarkers() {
        const saved = [];
        this.markers.eachLayer(marker => {
          saved.push({ lat: marker.getLatLng().lat, lng: marker.getLatLng().lng, ...marker.data });
        });
        localStorage.setItem('mhnow_markers', JSON.stringify(saved));
      }

      loadSavedMarkers() {
        const saved = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
        saved.forEach(item => this.addMarker([item.lat, item.lng], item));
      }

      filterMarkersByTypes() {
        const select = document.getElementById('filterSelect');
        const selectedTypes = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
        this.filteredTypes = selectedTypes;

        this.markers.eachLayer(marker => {
          const shouldShow = selectedTypes.length === 0 || selectedTypes.includes(marker.data.type);
          if (shouldShow) {
            marker.addTo(this.map);
          } else {
            this.map.removeLayer(marker);
          }
        });
      }

      confirmResetColors() {
        if (confirm('你確定要將所有標記恢復為原始色嗎？')) {
          if (confirm('再次確認：這將把所有標記顏色改回原始。')) {
            this.resetAllToDefault();
          }
        }
      }

      resetAllToDefault() {
        this.markers.eachLayer(marker => {
          marker.data.type = 0;
          marker.setIcon(this.getCustomIcon(0));
          marker.setPopupContent(this.getPopupContent(marker.data, marker.getLatLng()));
        });
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }
    }

    const app = new MapApp();
  </script>
</body>
</html>
