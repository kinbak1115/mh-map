<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MH Now å¤é¾è¨˜éŒ„åœ°åœ– - è’²ç§</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
    }

    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4);
      font-size: 14px;
      width: 240px;
      box-sizing: border-box;
    }

    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .leaflet-control-custom button {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      cursor: pointer;
    }

    select[multiple] {
      width: 100%;
      font-size: 16px;
      padding: 6px;
      margin-bottom: 10px;
      height: 100px;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 16px;
      }
      .leaflet-control-custom button {
        font-size: 18px;
        padding: 14px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }

    .marker-border {
      width: 40px;
      height: 40px;
      background-image: url('https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      border: 4px solid transparent;
      touch-action: manipulation;
      cursor: pointer;
      box-sizing: border-box;
      user-select: none;
    }

    #version,
    #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version {
      bottom: 10px;
    }
    #zoomDisplay {
      bottom: 40px;
    }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>æ¨™è¨˜è³‡è¨Š</h3>
    <div id="panelContent">è«‹é»é¸åœ°åœ–ä¸Šçš„æ¨™è¨˜</div>
  </div>
  <div id="version">ç‰ˆæœ¬ 2.1.4</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const markerColors = {
      0: 'transparent',
      1: 'red',
      2: 'blue',
      3: 'green'
    };

    class MapApp {
      constructor() {
        this.map = L.map('map');
        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.editMode = false;
        this.selectedMarker = null;
        this.routeSelecting = false;
        this.selectedRouteMarkers = [];

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);

        this.map.setView([3.0, 101.6167], 14);

        this.markers.addTo(this.map);

        this.loadSavedMarkers();
        this.initControls();
        this.initEvents();
        this.updateZoomDisplay();

        this.map.on('zoomend', () => this.updateZoomDisplay());
      }

      updateZoomDisplay() {
        const zoom = this.map.getZoom();
        document.getElementById('zoomDisplay').textContent = `Zoom: ${zoom}`;
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({position: 'topright'});
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <div class="btn-row">
              <button id="editToggleBtn">ç·¨è¼¯æ¨™è¨˜</button>
              <button id="deleteMarkerBtn">ğŸ—‘ï¸ åˆªé™¤æ¨™è¨˜</button>
            </div>
            <label>é¡¯ç¤ºé¡è‰²ï¼š</label>
            <select id="filterSelect" multiple>
              <option value="0">âšª åŸå§‹</option>
              <option value="1">ğŸ”´ ç´…</option>
              <option value="2">ğŸ”µ è—</option>
              <option value="3">ğŸŸ¢ ç¶ </option>
            </select>
            <div class="btn-row">
              <button id="resetColorsBtn">å…¨éƒ¨é‚„åŸåŸå§‹è‰²</button>
            </div>
            <div class="btn-row">
              <button id="backupBtn">ğŸ“¤ å‚™ä»½</button>
              <button id="restoreBtn">ğŸ“¥ é‚„åŸ</button>
              <input type="file" id="restoreFile" accept=".json" style="display:none" />
            </div>
            <div class="btn-row">
              <button id="importGitHubBtn">ğŸŒ åŒ¯å…¥ GitHub æ¨™è¨˜</button>
            </div>
            <div class="btn-row">
              <button id="toggleRouteBtn">é–‹å§‹é¸æ“‡è·¯ç·š</button>
              <button id="googleRouteBtn">ğŸ—ºï¸ Google åœ°åœ–è·¯ç·š</button>
            </div>
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);

        // Button & input event bindings
        document.getElementById('editToggleBtn').onclick = () => this.toggleEditMode();
        document.getElementById('deleteMarkerBtn').onclick = () => this.deleteSelectedMarker();
        document.getElementById('filterSelect').onchange = () => this.filterMarkersByTypes();
        document.getElementById('resetColorsBtn').onclick = () => this.resetAllColors();
        document.getElementById('backupBtn').onclick = () => this.backupMarkers();
        document.getElementById('restoreBtn').onclick = () => document.getElementById('restoreFile').click();
        document.getElementById('restoreFile').onchange = (e) => this.restoreFromFile(e);
        document.getElementById('importGitHubBtn').onclick = () => this.importFromGitHub();
        document.getElementById('toggleRouteBtn').onclick = () => this.toggleRouteSelecting();
        document.getElementById('googleRouteBtn').onclick = () => this.openGoogleRoute();
      }

      initEvents() {
        // Click on map for adding marker (only in edit mode)
        this.map.on('click', e => {
          if (!this.editMode) return;
          this.addMarkerAt(e.latlng);
        });
      }

      addMarkerAt(latlng) {
        const name = prompt('è¼¸å…¥æ¨™è¨˜åç¨±:');
        if (!name) return alert('æ¨™è¨˜åç¨±ä¸å¯ç‚ºç©º');

        const time = prompt('è¼¸å…¥æ™‚é–“:');
        if (time === null) return;

        const remark = prompt('è¼¸å…¥å‚™è¨»:');
        if (remark === null) return;

        const typeStr = prompt('è¼¸å…¥é¡è‰²é¡å‹ (0: åŸå§‹, 1: ç´…, 2: è—, 3: ç¶ ):', '0');
        const type = [0,1,2,3].includes(Number(typeStr)) ? Number(typeStr) : 0;

        const markerData = { name, time, remark, type, lat: latlng.lat, lng: latlng.lng };
        this.createMarker(markerData, true);
        this.saveMarkersToLocal();
      }

      createMarker(data, save = false) {
        // Create DivIcon with colored border
        const divIcon = L.divIcon({
          className: 'marker-border',
          iconSize: [40, 40],
          html: '',
          iconAnchor: [20, 40]
        });

        const marker = L.marker([data.lat, data.lng], { icon: divIcon, draggable: this.editMode });

        marker.data = data;

        // Apply border color
        marker.getElement?.()?.style.setProperty('border-color', markerColors[data.type]);

        // When the marker is added to map, update border color
        marker.on('add', () => {
          const el = marker.getElement();
          if (el) {
            el.style.borderColor = markerColors[data.type];
          }
        });

        // Click to select and show info
        marker.on('click', (ev) => {
          L.DomEvent.stopPropagation(ev);
          this.selectMarker(marker);
        });

        if (this.editMode) {
          marker.dragging.enable();
          marker.on('dragend', () => {
            const pos = marker.getLatLng();
            marker.data.lat = pos.lat;
            marker.data.lng = pos.lng;
            this.saveMarkersToLocal();
          });
        } else {
          marker.dragging.disable();
        }

        this.markers.addLayer(marker);

        if (save) {
          this.saveMarkersToLocal();
        }
      }

      loadSavedMarkers() {
        const saved = localStorage.getItem('mhnow_markers');
        if (!saved) return;

        try {
          const markers = JSON.parse(saved);
          markers.forEach(m => this.createMarker(m, false));
        } catch {
          console.warn('è¼‰å…¥æ¨™è¨˜è³‡æ–™éŒ¯èª¤');
        }
      }

      saveMarkersToLocal() {
        const allMarkers = [];
        this.markers.eachLayer(marker => {
          allMarkers.push(marker.data);
        });
        localStorage.setItem('mhnow_markers', JSON.stringify(allMarkers));
      }

      selectMarker(marker) {
        if (this.selectedMarker === marker) return;

        if (this.selectedMarker) {
          const el = this.selectedMarker.getElement();
          if (el) el.style.outline = 'none';
        }

        this.selectedMarker = marker;

        const el = marker.getElement();
        if (el) el.style.outline = '3px solid orange';

        this.updateInfoPanel(marker.data);
      }

      updateInfoPanel(data) {
        document.getElementById('panelContent').innerHTML = `
          <p><strong>${data.name}</strong></p>
          <p>æ™‚é–“ï¼š${data.time}</p>
          <p>é¡è‰²é¡å‹ï¼š${data.type === 0 ? 'åŸå§‹' : markerColors[data.type]}</p>
          <p>å‚™è¨»ï¼š${data.remark}</p>
        `;
      }

      toggleEditMode() {
        this.editMode = !this.editMode;
        document.getElementById('editToggleBtn').textContent = this.editMode ? 'çµæŸç·¨è¼¯' : 'ç·¨è¼¯æ¨™è¨˜';

        this.markers.eachLayer(marker => {
          if (this.editMode) {
            marker.dragging.enable();
          } else {
            marker.dragging.disable();
          }
        });

        if (!this.editMode) {
          this.selectedMarker = null;
          document.getElementById('panelContent').textContent = 'è«‹é»é¸åœ°åœ–ä¸Šçš„æ¨™è¨˜';
        }
      }

      deleteSelectedMarker() {
        if (!this.selectedMarker) {
          alert('è«‹å…ˆé¸æ“‡ä¸€å€‹æ¨™è¨˜');
          return;
        }
        if (!confirm('ç¢ºå®šè¦åˆªé™¤é¸å–çš„æ¨™è¨˜å—ï¼Ÿ')) return;

        this.markers.removeLayer(this.selectedMarker);
        this.selectedMarker = null;
        this.saveMarkersToLocal();
        document.getElementById('panelContent').textContent = 'è«‹é»é¸åœ°åœ–ä¸Šçš„æ¨™è¨˜';
      }

      filterMarkersByTypes() {
        const select = document.getElementById('filterSelect');
        const selectedOptions = Array.from(select.selectedOptions).map(opt => Number(opt.value));

        this.filteredTypes = selectedOptions;

        this.markers.eachLayer(marker => {
          const type = marker.data.type;
          if (this.filteredTypes.length === 0) {
            marker.getElement().style.display = '';
          } else {
            marker.getElement().style.display = this.filteredTypes.includes(type) ? '' : 'none';
          }
        });
      }

      resetAllColors() {
        if (!confirm('ç¢ºå®šè¦å…¨éƒ¨é‚„åŸæˆåŸå§‹è‰²å—ï¼Ÿ')) return;

        this.markers.eachLayer(marker => {
          marker.data.type = 0;
          const el = marker.getElement();
          if (el) el.style.borderColor = markerColors[0];
        });
        this.saveMarkersToLocal();
        this.filterMarkersByTypes();
      }

      backupMarkers() {
        const allMarkers = [];
        this.markers.eachLayer(marker => allMarkers.push(marker.data));
        const blob = new Blob([JSON.stringify(allMarkers, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'mhnow_markers_backup.json';
        a.click();
        URL.revokeObjectURL(url);
      }

      restoreFromFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const imported = JSON.parse(event.target.result);
            if (!Array.isArray(imported)) throw 'æ ¼å¼éŒ¯èª¤';

            // æ¸…ç©ºç¾æœ‰æ¨™è¨˜
            this.markers.clearLayers();
            // åŠ å…¥åŒ¯å…¥æ¨™è¨˜
            imported.forEach(m => this.createMarker(m, false));
            this.saveMarkersToLocal();
            alert('æ¨™è¨˜é‚„åŸå®Œæˆï¼Œè«‹é‡æ–°æ•´ç†é é¢ç¢ºä¿è¼‰å…¥ã€‚');
          } catch {
            alert('åŒ¯å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªæª”æ¡ˆæ ¼å¼æ­£ç¢ºã€‚');
          }
        };
        reader.readAsText(file);
        e.target.value = '';
      }

      async importFromGitHub() {
        try {
          const url = 'https://raw.githubusercontent.com/kinbak1115/mh-map/main/data/markers.json';
          const res = await fetch(url);
          if (!res.ok) throw 'ç„¡æ³•å–å¾— GitHub è³‡æ–™';
          const data = await res.json();
          if (!Array.isArray(data)) throw 'è³‡æ–™æ ¼å¼éŒ¯èª¤';

          // æ¸…ç©ºç¾æœ‰æ¨™è¨˜
          this.markers.clearLayers();

          data.forEach(m => this.createMarker(m, false));
          this.saveMarkersToLocal();
          alert('GitHub æ¨™è¨˜åŒ¯å…¥å®Œæˆï¼Œè«‹é‡æ–°æ•´ç†é é¢ç¢ºä¿è¼‰å…¥ã€‚');
        } catch (err) {
          alert('åŒ¯å…¥å¤±æ•—: ' + err);
        }
      }

      toggleRouteSelecting() {
        this.routeSelecting = !this.routeSelecting;
        const btn = document.getElementById('toggleRouteBtn');
        btn.textContent = this.routeSelecting ? 'çµæŸé¸æ“‡è·¯ç·š' : 'é–‹å§‹é¸æ“‡è·¯ç·š';

        if (!this.routeSelecting) {
          this.selectedRouteMarkers = [];
        }
      }

      openGoogleRoute() {
        if (this.selectedRouteMarkers.length < 2) {
          alert('è«‹é¸æ“‡è‡³å°‘å…©å€‹æ¨™è¨˜ä»¥è¦åŠƒè·¯ç·š');
          return;
        }
        const coords = this.selectedRouteMarkers.map(m => `${m.data.lat},${m.data.lng}`);
        const url = `https://www.google.com/maps/dir/${coords.join('/')}`;
        window.open(url, '_blank');
      }

      updateMarkerScales() {
        const zoom = this.map.getZoom();
        // èª¿æ•´ marker å¤§å°ï¼Œzoomè¶Šå¤§ markerè¶Šå¤§ï¼ˆç¯„ä¾‹ï¼šzoom=14 æ™‚ scale=1ï¼‰
        const scale = Math.min(Math.max((zoom - 11) * 0.25 + 1, 0.6), 2);

        this.markers.eachLayer(marker => {
          const el = marker.getElement();
          if (!el) return;
          el.style.width = `${40 * scale}px`;
          el.style.height = `${40 * scale}px`;
          el.style.borderWidth = `${4 * scale}px`;
          el.style.marginLeft = `${-20 * scale}px`;
          el.style.marginTop = `${-40 * scale}px`;
        });
      }
    }

    const app = new MapApp();
  </script>
</body>
</html>
