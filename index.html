<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; }

    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 16px;
      width: 240px;
      box-sizing: border-box;
    }

    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .leaflet-control-custom button {
      flex: 1;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }

    select[multiple] {
      width: 100%;
      font-size: 18px;
      padding: 6px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 18px;
      }
      .leaflet-control-custom button {
        font-size: 20px;
        padding: 14px;
      }
      select[multiple] {
        font-size: 20px;
      }
    }

    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      background-size: cover;
      background-position: center;
      clip-path: circle(50% at 50% 50%);
    }

    /* Highlight outline on the inner marker div */
    .marker-border.marker-border-highlight {
      box-shadow: 0 0 0 6px red;
      transition: box-shadow 0.2s;
      box-sizing: border-box;
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p { margin: 4px 0; }
    .leaflet-popup-content { display: none; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 2.6.1</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/gather.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green' };

    class MapApp {
      constructor() {
        this.map = L.map('map', { doubleClickZoom: false });
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on('locationfound', e => {
          L.circle(e.latlng, { radius: e.accuracy / 2, color: 'blue', fillOpacity: 0.2 }).addTo(this.map);
        });
        this.map.on('locationerror', () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CARTO' }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <div class="btn-row">
              <button onclick="app.toggleEditMode()" id="editBtn">開始標記</button>
              <button onclick="app.deleteSelectedMarker()">🗑️ 刪除標記</button>
            </div>
            <label>顯示顏色：</label>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select>
            <div class="btn-row">
              <button onclick="app.confirmResetColors()">全部還原原始色</button>
            </div>
            <div class="btn-row">
              <button onclick="app.backupMarkers()">📤 備份</button>
              <button onclick="app.restoreMarkers()">📥 還原</button>
            </div>
            <div class="btn-row">
              <button onclick="app.confirmImportFromGitHub()">🌐 匯入 GitHub 標記</button>
            </div>
            <div class="btn-row">
              <button onclick="app.toggleSelectingRoute()" id="routeBtn">選擇路線</button>
              <button onclick="app.openGoogleRoute()">🗺️ Google 地圖路線</button>
            </div>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);

        this.currentMode = 'done';
        document.getElementById('restoreFile').addEventListener('change', e => {
          const file = e.target.files[0]; if (!file) return;
          const reader = new FileReader();
          reader.onload = event => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
              existing.forEach(marker => {
                const match = imported.find(m => m.name===marker.name && Math.abs(m.lat-marker.lat)<1e-5 && Math.abs(m.lng-marker.lng)<1e-5);
                if (match) marker.type = match.type;
              });
              localStorage.setItem('mhnow_markers', JSON.stringify(existing));
              alert('顏色還原成功，重新載入地圖。'); location.reload();
            } catch {
              alert('還原失敗，檔案格式錯誤。');
            }
          };
          reader.readAsText(file);
        });
      }

      updateInfoPanel(data) {
        document.getElementById('panelContent').innerHTML = `
          <p><strong>${data.name}</strong></p>
          <p>時間：${data.time}</p>
          <p>類型：${markerColors[data.type]||'原始'}</p>
          <p>備註：${data.remark}</p>
        `;
      }

      initEventListeners() {
        let mapTapped = false;
        const handleMapTap = e => {
          if (mapTapped) return;
          mapTapped = true;
          setTimeout(() => mapTapped=false,300);
          if (this.currentMode==='editMarker') this.showMarkerForm(e.latlng);
        };
        this.map.on('click', handleMapTap);
        this.map.on('touchstart', handleMapTap);
      }

      getCustomIcon(type=0, scale=1) {
        const iconUrls={0:iconUrl,1:'.../redelder.png',2:'.../blueelder.png',3:'.../greenelder.png'};
        const size=40*scale;
        return L.divIcon({
          html:`<div class="marker-border" style="background-image:url('${iconUrls[type]}');width:${size}px;height:${size}px"></div>`,  
          iconSize:[size,size], iconAnchor:[size/2,size/2], popupAnchor:[0,-size/2]
        });
      }

      updateMarkerScales() {
        const zoom=this.map.getZoom(); let scale= zoom>=18?1: zoom===17?0.9:zoom===16?0.8:zoom===15?0.5:0.3;
        this.markers.eachLayer(marker=>{
          marker.setIcon(this.getCustomIcon(marker.data.type,scale));
          const el=marker.getElement();
          if (el && this.selectedMarkers.includes(marker)) {
            const inner=el.querySelector('.marker-border');
            if(inner) inner.classList.add('marker-border-highlight');
          }
        });
        document.getElementById('zoomDisplay').textContent=`Zoom: ${zoom}`;
      }

      showMarkerForm(latlng) {
        const input=prompt('新增採集點（名稱, 時間, 顏色(0-3), 備註）',`古龍種, 現在, ${this.lastMarkerType}, 重要出沒點`);
        if(!input) return;
        const [name,time,type,remark]=input.split(',').map(s=>s.trim());
        const markerType=Math.min(Math.max(parseInt(type)||0,0),3);
        this.addMarker(latlng,{name,time,type:markerType,remark,lat:latlng.lat,lng:latlng.lng});
        this.lastMarkerType=markerType;
      }

      addMarker(latlng,data) {
        const marker=L.marker(latlng,{draggable:this.currentMode==='editMarker',icon:this.getCustomIcon(data.type)});
        marker.data=data; marker.setOpacity(0.6);
        let tapped=false;
        const handler=e=>{
          if(tapped)return;tapped=true;setTimeout(()=>tapped=false,300);
          this.selectedMarker=marker;
          if(this.routeSelecting){
            const el=marker.getElement();
            const inner=el.querySelector('.marker-border');
            if(this.selectedMarkers.includes(marker)){
              this.selectedMarkers=this.selectedMarkers.filter(m=>m!==marker);
              if(inner) inner.classList.remove('marker-border-highlight');
            } else {
              this.selectedMarkers.push(marker);
              if(inner) inner.classList.add('marker-border-highlight');
            }
            return;
          }
          if(this.currentMode==='editColor'){this.cycleMarkerColor(marker);}
          else if(this.currentMode==='editMarker'){ /* existing edit code */ }
          else { this.markers.eachLayer(m=>m.setOpacity(0.6)); marker.setOpacity(1); this.updateInfoPanel(marker.data); }
        };
        marker.on('click',handler); marker.on('touchstart',handler);
        this.markers.addLayer(marker);
        this.saveMarkers(); this.filterMarkersByTypes(); this.updateMarkerScales();
      }

      cycleMarkerColor(marker){
        marker.data.type=(marker.data.type+1)%4;
        marker.setIcon(this.getCustomIcon(marker.data.type));
        this.saveMarkers(); this.filterMarkersByTypes(); this.updateMarkerScales();
      }

      deleteSelectedMarker(){ if(!this.selectedMarker){alert('請先點選標記');return;} if(confirm('確定刪除？')){this.markers.removeLayer(this.selectedMarker);this.saveMarkers();this.selectedMarker=null;document.getElementById('panelContent').innerText='請點選地圖上的標記';}}

      saveMarkers(){ const arr=[]; this.markers.eachLayer(m=>arr.push({...m.data,lat:m.getLatLng().lat,lng:m.getLatLng().lng})); localStorage.setItem('mhnow_markers',JSON.stringify(arr)); }
      loadSavedMarkers(){ JSON.parse(localStorage.getItem('mhnow_markers')||'[]').forEach(d=>this.addMarker(L.latLng(d.lat,d.lng),d)); }
      filterMarkersByTypes(){ const opts=Array.from(document.getElementById('filterSelect').selectedOptions).map(o=>parseInt(o.value)); const types=opts.length?opts:[0,1,2,3]; this.markers.eachLayer(m=>{ const ic=m._icon; if(ic) ic.style.visibility=types.includes(m.data.type)?'visible':'hidden';}); this.filteredTypes=types; }
      confirmResetColors(){ if(confirm('確定還原所有顏色？')){ this.markers.eachLayer(m=>{ m.data.type=0; m.setIcon(this.getCustomIcon(0)); }); this.saveMarkers(); this.filterMarkersByTypes(); this.updateMarkerScales(); }}
      backupMarkers(){ const blob=new Blob([JSON.stringify(this.markers.getLayers().map(m=>m.data))],{type:'application/json'}); const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='markers_backup.json';a.click(); }
      restoreMarkers(){ document.getElementById('restoreFile').click(); }
      confirmImportFromGitHub(){ if(confirm('確定從 GitHub 匯入？')){ if(confirm('再次確認？'))this.importFromGitHub(); }}
      importFromGitHub(){ fetch('https://raw.githubusercontent.com/kinbak1115/mh-map/main/mhnow_backup_2025-05-12.json').then(r=>r.json()).then(data=>{ localStorage.setItem('mhnow_markers',JSON.stringify(data)); alert('匯入成功，重新載入');location.reload(); }).catch(()=>alert('匯入失敗')); }
      toggleEditMode(){ if(this.routeSelecting){ this.clearAllMarkerHighlights(); this.routeSelecting=false; document.getElementById('routeBtn').textContent='選擇路線'; } if(this.currentMode==='done'){ this.currentMode='editMarker'; document.getElementById('editBtn').textContent='編輯標記'; this.markers.eachLayer(m=>m.dragging.enable()); }
        else if(this.currentMode==='editMarker'){ this.currentMode='editColor'; document.getElementById('editBtn').textContent='編輯顏色'; this.markers.eachLayer(m=>m.dragging.disable()); }
        else { this.currentMode='done'; document.getElementById('editBtn').textContent='開始標記'; this.markers.eachLayer(m=>m.dragging.disable()); this.saveMarkers(); }}
      toggleSelectingRoute(){ this.routeSelecting=!this.routeSelecting; const btn=document.getElementById('routeBtn'); if(this.routeSelecting){ if(this.currentMode!=='done'){ this.currentMode='done'; document.getElementById('editBtn').textContent='開始編輯'; this.markers.eachLayer(m=>m.dragging.disable()); } this.selectedMarkers=[]; btn.textContent='完成選擇'; this.markers.eachLayer(m=>m.setOpacity(0.6)); } else { this.clearAllMarkerHighlights(); btn.textContent='選擇路線'; }}
      clearAllMarkerHighlights(){ this.markers.eachLayer(m=>{ const el=m.getElement(); if(el){ const inner=el.querySelector('.marker-border'); if(inner) inner.classList.remove('marker-border-highlight'); }}); this.selectedMarkers=[]; }
      openGoogleRoute(){ if(!this.selectedMarkers.length){ alert('請先選擇至少一個標記'); return;} navigator.geolocation.getCurrentPosition(pos=>{ const cur=`${pos.coords.latitude},${pos.coords.longitude}`; const way=this.selectedMarkers.map(m=>`${m.getLatLng().lat},${m.getLatLng().lng}`); const url=`https://www.google.com/maps/dir/${[cur,...way].join('/')}`; const a=document.createElement('a');a.href=url;a.target='_blank';a.click(); },()=>alert('無法取得位置')); }
    }
    const app=new MapApp();
  </script>
</body>
</html>
