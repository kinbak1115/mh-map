<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
     /* 基本樣式 */
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; }

     /* 控制面板 */
    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 16px;
      width: 240px;
      box-sizing: border-box;
    }

    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .leaflet-control-custom button {
      flex: 1;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }

    select[multiple] {
      width: 100%;
      font-size: 18px;
      padding: 6px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 18px;
      }
      .leaflet-control-custom button {
        font-size: 20px;
        padding: 14px;
      }
      select[multiple] {
        font-size: 20px;
      }
    }

      /* 標記樣式 */
      .marker-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .marker-border {
        border-radius: 50%;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
      }
      
      .markerBorder {
        box-shadow: 0 0 0 6px red;
        border-radius: 50%;
        box-sizing: border-box;
      }

     /* 訊息顯示 */
    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p { margin: 4px 0; }

  </style>
</head>
<body>

  <div id="markerForm" style="display: none; position: absolute; background: white; padding: 10px; border: 1px solid #ccc; z-index: 1000;">
    <label>名稱: <input type="text" id="markerName"></label><br>
    <label>時間:
      <select id="markerTime">
        <option value="">請選擇時間</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
      </select>
    </label><br>
    <label>顏色(0-3): <input type="number" id="markerType" min="0" max="3"></label><br>
    <label>備註: <input type="text" id="markerRemark"></label><br>
    <button id="submitMarker">確定</button>
    <button id="cancelMarker">取消</button>
  </div>


  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 2.6.2</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/gather.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green' };

    class MapApp {

/* --- 在 class MapApp 裡任何方法之前，加一個 onMapClickAdd --- */
onMapClickAdd = (e) => {
  if (this.currentMode !== "editMarker") return;        // 只在編輯標記模式生效
  // 立刻打開表單編輯這顆新標記
  this.showNewMarkerForm(e.latlng, e);
};


      constructor() {
          this.map = L.map('map', {
    doubleClickZoom: false  // 關閉雙擊放大
  });
        this.map.locate({ setView: true, maxZoom: 16 });



        this.map.on('locationfound', e => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }


      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <div class="btn-row">
              <button onclick="app.toggleEditMode()" id="editBtn">開始標記</button>
              <button onclick="app.deleteSelectedMarker()">🗑️ 刪除標記</button>
            </div>
            <label>顯示顏色：</label>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select>
            <div class="btn-row">
              <button onclick="app.confirmResetColors()">全部還原原始色</button>
            </div>
            <div class="btn-row">
              <button onclick="app.backupMarkers()">📤 備份</button>
              <button onclick="app.restoreMarkers()">📥 還原</button>
            </div>
            <div class="btn-row">
              <button onclick="app.confirmImportFromGitHub()">🌐 匯入 GitHub 標記</button>
            </div>
            <div class="btn-row">
              <button onclick="app.toggleSelectingRoute()" id="routeBtn">選擇路線</button>
              <button onclick="app.openGoogleRoute()">🗺️ Google 地圖路線</button>
            </div>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);
        this.currentMode = "done";
        document.getElementById('restoreFile').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
              for (let i = 0; i < existing.length; i++) {
                const marker = existing[i];
                const match = imported.find(m =>
                  m.name === marker.name &&
                  Math.abs(m.lat - marker.lat) < 0.00001 &&
                  Math.abs(m.lng - marker.lng) < 0.00001
                );
                if (match) marker.type = match.type;
              }
              localStorage.setItem('mhnow_markers', JSON.stringify(existing));
              alert('顏色還原成功，將重新載入地圖。');
              location.reload();
            } catch {
              alert('還原失敗，檔案格式錯誤。');
            }
          };
          reader.readAsText(file);
        });
      }

      updateInfoPanel(data) {
        const content = `
          <p><strong>${data.name}</strong></p>
          <p>時間：${data.time}</p>
          <p>類型：${markerColors[data.type] || '原始'}</p>
          <p>備註：${data.remark}</p>
        `;
        document.getElementById('panelContent').innerHTML = content;
      }

initEventListeners() {
  let mapTapped = false;


const handleMapTap = (e) => {
  if (mapTapped) return;
  mapTapped = true;
  setTimeout(() => (mapTapped = false), 300);

  if (this.currentMode === "addMarker") {
    this.showNewMarkerForm(e.latlng, e);  // 正確使用 e.latlng
  }
};


  this.map.on("click", handleMapTap);
  this.map.on("touchstart", handleMapTap);
}


getCustomIcon(type = 0, scale = 1) {
  const iconUrls = {
    0: iconUrl,
    1: 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/redelder.png',
    2: 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/blueelder.png',
    3: 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/greenelder.png'
  };

  const size = 40 * scale;
return L.divIcon({
  className: '',
  html: `
    <div class="marker-wrapper">
      <div class="marker-border" style="
        background-image: url('${iconUrls[type]}');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: ${size}px;
        height: ${size}px;
      "></div>
    </div>`,
  iconSize: [size, size],
  iconAnchor: [size / 2, size / 2],
  popupAnchor: [0, -size / 2]
});

}


      updateMarkerScales() {
        const zoom = this.map.getZoom();
        let scale = 1.0;
        if (zoom >= 18) scale = 1.0;
        else if (zoom === 17) scale = 0.9;
        else if (zoom === 16) scale = 0.8;
        else if (zoom === 15) scale = 0.5;
        else scale = 0.3;

this.markers.eachLayer(marker => {
  marker.setIcon(this.getCustomIcon(marker.data.type, scale));
  
  // 如果此 marker 是已選中的，重新加上 markerBorder class
  const el = marker.getElement();
  if (el && this.selectedMarkers.includes(marker)) {
    el.classList.add('markerBorder');
  }
});


        document.getElementById('zoomDisplay').textContent = `Zoom: ${zoom}`;
      }
showEditMarkerForm(marker) {
  const data = marker.data;
  const form = document.createElement("form");
  form.innerHTML = `
    <label>名稱：<input type="text" name="name" value="${data.name}" required></label><br>
    <label>時間：<input type="text" name="time" value="${data.time}"></label><br>
    <label>顏色：
      <select name="color">
        <option value="0" ${data.type === 0 ? "selected" : ""}>原始</option>
        <option value="1" ${data.type === 1 ? "selected" : ""}>紅</option>
        <option value="2" ${data.type === 2 ? "selected" : ""}>藍</option>
        <option value="3" ${data.type === 3 ? "selected" : ""}>綠</option>
      </select>
    </label><br>
    <label>備註：<input type="text" name="remark" value="${data.remark || ""}"></label><br>
    <button type="submit">更新</button>
  `;

  marker.bindPopup(form).openPopup();

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const newType = parseInt(form.color.value); // 顏色值現在是數字字串

    const newData = {
      name: form.name.value,
      time: form.time.value,
      type: newType,
      remark: form.remark.value || ""
    };

    marker.setIcon(this.getCustomIcon(newType));
    this.saveMarkerData(marker, newData);
    this.renderInfoTable();
    this.map.closePopup();
  });

  form.querySelector("#deleteMarker").addEventListener("click", () => {
    this.removeMarker(marker);
    this.map.closePopup();
  });
}


saveMarkerForm() {
  const form = document.getElementById('markerForm');
  if (!this.selectedMarker) return;

  // 更新資料
  this.selectedMarker.data.name = form.elements['name'].value;
  this.selectedMarker.data.time = form.elements['time'].value;
  this.selectedMarker.data.type = parseInt(form.elements['type'].value);
  this.selectedMarker.data.remark = form.elements['remark'].value;

  // 更新標記圖示
  this.selectedMarker.setIcon(this.getCustomIcon(this.selectedMarker.data.type));

  this.saveMarkers();
  this.updateInfoPanel(this.selectedMarker.data);

  // 隱藏表單
  form.style.display = 'none';
  this.selectedMarker = null;
}

showNewMarkerForm(latlng, event) {
  const form = document.createElement("form");
  form.innerHTML = `
    <label>名稱：<input type="text" name="name" required></label><br>
    <label>時間：<input type="text" name="time" placeholder="如 5/20 10:30"></label><br>
    <label>顏色：
      <select name="color">
        <option value="red">紅</option>
        <option value="blue">藍</option>
        <option value="green">綠</option>
      </select>
    </label><br>
    <label>備註：<input type="text" name="remark" placeholder="非必填"></label><br>
    <button type="submit">新增</button>
  `;
  const popup = L.popup()
    .setLatLng(latlng)
    .setContent(form)
    .openOn(this.map);

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const data = {
      name: form.name.value,
      time: form.time.value,
      type: ["red", "blue", "green"].indexOf(form.color.value),
      remark: form.remark.value || ""
    };
    this.addMarker(latlng, data);
    this.map.closePopup();
  });
}

addMarker(latlng, data) {
  const marker = L.marker(latlng, {
    draggable: this.currentMode === 'editMarker',
    icon: this.getCustomIcon(data.type)
  });

  marker.data = data;
  marker.setOpacity(0.6);

  this.markers.eachLayer(m => m.setZIndexOffset(0)); // 重設 z-index

  let tapped = false;

  const handler = (e) => {
    if (tapped) return;
    tapped = true;
    setTimeout(() => tapped = false, 300);

    this.selectedMarker = marker;

    // ✅ 路線選擇模式
    if (this.routeSelecting) {
      this.handleRouteSelect(marker);
      return;
    }

    // ✅ 顏色編輯模式
    if (this.currentMode === "editColor") {
      this.handleEditColor(marker);
      return;
    }

    // ✅ 標記編輯模式
if (this.currentMode === "editMarker") {
  // 反白外觀
  this.markers.eachLayer(m => { m.setOpacity(0.6); m.setZIndexOffset(0); });
  marker.setOpacity(1); marker.setZIndexOffset(1000);
  return;                         // 不再往下跑其它模式
}

    // ✅ 預設模式（查看資訊）
    this.handleInfoMode(marker);
  };

  marker.on('click', handler);
  marker.on('touchstart', handler);

  this.markers.addLayer(marker);
  this.saveMarkers();
  this.filterMarkersByTypes();
  this.updateMarkerScales();
}

handleRouteSelect(marker) {
  const el = marker.getElement();
  if (!el) return;

  if (this.selectedMarkers.includes(marker)) {
    this.selectedMarkers = this.selectedMarkers.filter(m => m !== marker);
    el.classList.remove('markerBorder');
  } else {
    this.selectedMarkers.push(marker);
    el.classList.add('markerBorder');
  }
}

handleEditColor(marker) {
  this.markers.eachLayer(m => {
    m.setOpacity(0.6);
    m.setZIndexOffset(0);
  });

  marker.setOpacity(1.0);
  marker.setZIndexOffset(1000);
  this.cycleMarkerColor(marker);
}

handleEditMarker(selectedMarker) {
  this.markers.eachLayer(m => {
    m.setOpacity(0.6);
    m.setZIndexOffset(0);
    m.off('click');

    // 點其他 marker 時也能觸發編輯
    m.on('click', () => {
      m.setOpacity(1.0);
      m.setZIndexOffset(1000);
      this.showEditMarkerForm(m);
    });
  });

  selectedMarker.setOpacity(1.0);
  selectedMarker.setZIndexOffset(1000);
  this.showEditMarkerForm(selectedMarker);
}

handleInfoMode(marker) {
  this.markers.eachLayer(m => {
    m.setOpacity(0.6);
    m.setZIndexOffset(0);
  });

  marker.setOpacity(1.0);
  marker.setZIndexOffset(1000);
  this.updateInfoPanel(marker.data);
}



      cycleMarkerColor(marker) {
        const nextType = (marker.data.type + 1) % 4;
        marker.data.type = nextType;
        marker.setIcon(this.getCustomIcon(nextType));
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      deleteSelectedMarker() {
        if (!this.selectedMarker) {
          alert('請先點選一個標記再刪除');
          return;
        }
        if (confirm('確定要刪除這個標記？')) {
          this.markers.removeLayer(this.selectedMarker);
          this.saveMarkers();
          this.selectedMarker = null;
          document.getElementById('panelContent').innerText = '請點選地圖上的標記';
        }
      }

      saveMarkers() {
        const saved = [];
        this.markers.eachLayer(marker => saved.push({ ...marker.data, lat: marker.getLatLng().lat, lng: marker.getLatLng().lng }));
        localStorage.setItem('mhnow_markers', JSON.stringify(saved));
      }

      loadSavedMarkers() {
        const saved = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
        saved.forEach(data => this.addMarker(L.latLng(data.lat, data.lng), data));
      }



      filterMarkersByTypes() {
  const selected = Array.from(document.getElementById('filterSelect').selectedOptions)
                        .map(opt => parseInt(opt.value));
  const types = selected.length ? selected : [0, 1, 2, 3];

  this.markers.eachLayer(marker => {
    const icon = marker._icon;

    // 確認 icon 是否存在，因為有時可能還沒被載入
    if (icon) {
      icon.style.visibility = types.includes(marker.data.type) ? 'visible' : 'hidden';
    }
  });

  this.filteredTypes = types;
}

      
      confirmResetColors() {
        if (confirm('確定要將所有標記顏色還原為原始嗎？')) {
          this.markers.eachLayer(marker => {
            marker.data.type = 0;
            marker.setIcon(this.getCustomIcon(0));
          });
          this.saveMarkers();
          this.filterMarkersByTypes();
          this.updateMarkerScales();
        }
      }

      backupMarkers() {
        const data = JSON.stringify(this.markers.getLayers().map(marker => marker.data));
        const blob = new Blob([data], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'markers_backup.json';
        link.click();
      }

      restoreMarkers() {
        document.getElementById('restoreFile').click();
      }

      confirmImportFromGitHub() {
        if (confirm('確定從 GitHub 匯入標記？這將覆蓋現有標記。')) {
          if (confirm('再次確認：真的要從 GitHub 匯入並覆蓋？')) {
            this.importFromGitHub();
          }
        }
      }

      importFromGitHub() {
        const url = 'https://raw.githubusercontent.com/kinbak1115/mh-map/main/mhnow_backup_2025-05-12.json';
        fetch(url)
          .then(res => res.json())
          .then(data => {
            if (!Array.isArray(data)) throw new Error();
            localStorage.setItem('mhnow_markers', JSON.stringify(data));
            alert('成功從 GitHub 匯入標記，重新載入地圖。');
            location.reload();
          })
          .catch(() => alert('GitHub 匯入失敗，請檢查檔案連結與格式。'));
      }

toggleEditMode() {
    if (this.routeSelecting) {
      app.clearAllMarkerBorders();
      this.routeSelecting = false;

      const routeBtn = document.getElementById('routeBtn');
      if (routeBtn) routeBtn.textContent = '選擇路線';
    }
if (this.currentMode === "done") {               // ➜ 進入編輯標記
    this.currentMode = "editMarker";
    document.getElementById('editBtn').textContent = "編輯標記";
    this.map.on('click', this.onMapClickAdd);      // ★ 開放地圖點擊新增
    this.markers.eachLayer(m => m.dragging.enable());

  } else if (this.currentMode === "editMarker") {  // ➜ 進入編輯顏色
    this.currentMode = "editColor";
    document.getElementById('editBtn').textContent = "編輯顏色";
    this.map.off('click', this.onMapClickAdd);     // ★ 關閉地圖點擊新增
    this.markers.eachLayer(m => m.dragging.disable());

  } else {                                         // ➜ 回到完成模式
    this.currentMode = "done";
    document.getElementById('editBtn').textContent = "開始編輯";
    this.map.off('click', this.onMapClickAdd);     // ★ 關閉地圖點擊新增
    this.markers.eachLayer(m => m.dragging.disable());
    this.saveMarkers();
  }
}




toggleSelectingRoute() {
  this.routeSelecting = !this.routeSelecting;
  const button = document.getElementById('routeBtn');

  if (this.routeSelecting) {
    // ✅ 自動退出編輯模式
    if (this.currentMode !== 'done') {
      this.currentMode = 'done';

      // 更新「編輯」按鈕狀態
      const editBtn = document.getElementById('editBtn');
      if (editBtn) editBtn.textContent = '開始編輯';

      // 更新「顏色」按鈕狀態
      const colorBtn = document.getElementById('colorBtn');
      if (colorBtn) colorBtn.textContent = '更改顏色';

      // 禁用所有標記的拖拉
      this.markers.eachLayer(marker => marker.dragging.disable());
    }

    // 進入選擇狀態
    this.selectedMarkers = [];
    button.textContent = '完成選擇';

    // 降低所有標記透明度
    this.markers.eachLayer(marker => marker.setOpacity(0.6));
this.markers.eachLayer(m => {
  m.setZIndexOffset(0); // 將其他 marker 恢復為預設 z-index
});
  } else {
    // 離開選擇狀態
    app.clearAllMarkerBorders();
    button.textContent = '選擇路線';
  }
}

clearAllMarkerBorders() {
  this.markers.eachLayer(marker => {
    const markerElement = marker.getElement();
    if (markerElement) {
      markerElement.classList.remove('markerBorder');
    }
  });

  // 同時清除選中的 marker 清單（若有）
  this.selectedMarkers = [];
}

openGoogleRoute() {
  if (!this.selectedMarkers.length) {
    alert("請先選擇至少一個標記");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const current = `${position.coords.latitude},${position.coords.longitude}`;
      const waypoints = this.selectedMarkers.map(m => `${m.getLatLng().lat},${m.getLatLng().lng}`);
      const route = [current, ...waypoints];
      const url = `https://www.google.com/maps/dir/${route.join('/')}`;

      // 用 <a> 模擬點擊，解決 Safari 的彈出限制
      const link = document.createElement('a');
      link.href = url;
      link.target = '_blank';
      link.click();
    },
    () => alert('無法取得你的位置，請開啟定位權限')
  );
}




      
    }
