<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 33vh;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      z-index: 1001;
      border-radius: 8px;
    }

    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }

    select[multiple] {
      font-size: 16px;
      padding: 6px;
      height: auto;
      width: 100%;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        font-size: 16px;
        padding: 12px;
        width: 100%;
      }
      button {
        font-size: 18px;
        padding: 12px 20px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }

    .leaflet-control-custom {
      padding: 10px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      line-height: 1.5;
      width: 220px;
    }

    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
      clip-path: circle(50% at 50% 50%);
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="version">版本 2.1.1</div>
  <div id="zoomDisplay">Zoom: -</div>
  <div class="info-panel" id="infoPanel">點選標記以查看資訊</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green' };

    class MapApp {
      constructor() {
        this.map = L.map('map');
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on('locationfound', (e) => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.initEventListeners();
        this.loadSavedMarkers();
        this.updateMarkerScales();
      }

      initEventListeners() {
        this.map.on('click', (e) => {
          if (this.editMode) this.showMarkerForm(e.latlng);
        });
      }

      getCustomIcon(type = 0, scale = 1) {
        const borderColor = markerColors[type] || 'transparent';
        const size = 40 * scale;
        return L.divIcon({
          className: '',
          html: `<div class="marker-border" style="
            background-image: url('${iconUrl}');
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            border-color: ${borderColor};
            width: ${size}px;
            height: ${size}px;
            clip-path: circle(48% at 50% 50%);
          "></div>`,
          iconSize: [size, size],
          iconAnchor: [size / 2, size],
          popupAnchor: [0, -size]
        });
      }

      updateMarkerScales() {
        const zoom = this.map.getZoom();
        let scale = 1.0;
        if (zoom >= 18) scale = 2.0;
        else if (zoom === 17) scale = 1.3;
        else if (zoom === 16) scale = 0.8;
        else if (zoom === 15) scale = 0.5;
        else scale = 0.3;

        this.markers.eachLayer(marker => {
          marker.setIcon(this.getCustomIcon(marker.data.type, scale));
        });

        document.getElementById('zoomDisplay').textContent = `Zoom: ${zoom}`;
      }

      showMarkerForm(latlng) {
        const input = prompt('輸入古龍資訊（名稱, 時間, 顏色(0-3), 備註）', `古龍種, 現在, ${this.lastMarkerType}, 重要出沒點`);
        if (input) {
          const [name, time, type, remark] = input.split(',').map(s => s.trim());
          const markerType = Math.min(Math.max(parseInt(type) || 0, 0), 3);
          this.addMarker(latlng, { name, time, type: markerType, remark, lat: latlng.lat, lng: latlng.lng });
          this.lastMarkerType = markerType;
        }
      }

      addMarker(latlng, data) {
        const marker = L.marker(latlng, {
          draggable: this.editMode,
          icon: this.getCustomIcon(data.type)
        });

        marker.data = data;
        marker.on('click', () => this.showInfoInPanel(data));
        marker.on('dragend', () => this.saveMarkers());

        this.markers.addLayer(marker);
        this.saveMarkers();
        this.updateMarkerScales();
      }

      showInfoInPanel(data) {
        const panel = document.getElementById('infoPanel');
        panel.innerHTML = `
          <b>${data.name}</b><br>
          時間：${data.time}<br>
          類型：${markerColors[data.type] || '原始'}<br>
          備註：${data.remark}
        `;
      }

      saveMarkers() {
        const savedMarkers = [];
        this.markers.eachLayer(marker => {
          const { lat, lng } = marker.getLatLng();
          savedMarkers.push({ ...marker.data, lat, lng });
        });
        localStorage.setItem('mhnow_markers', JSON.stringify(savedMarkers));
      }

      loadSavedMarkers() {
        const savedMarkers = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
        savedMarkers.forEach(data => {
          const latlng = L.latLng(data.lat, data.lng);
          this.addMarker(latlng, data);
        });
      }
    }

    const app = new MapApp();
  </script>
</body>
</html>
