<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 4px;
      width: 47%;
      box-sizing: border-box;
    }
    select[multiple] {
      font-size: 16px;
      padding: 6px;
      height: auto;
      width: 100%;
    }
    @media (max-width: 600px) {
      .leaflet-control-custom {
        font-size: 16px;
        padding: 12px;
        width: 100%;
      }
      button {
        font-size: 18px;
        padding: 10px 14px;
        width: 47%;
      }
      select[multiple] {
        font-size: 18px;
      }
    }
    #map { height: 100vh; }

    .leaflet-control-custom {
      padding: 10px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      line-height: 1.5;
      width: 240px;
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }
    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 260px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p {
      margin: 6px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 2.1.0</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const control = L.control({ position: 'topright' });
    control.onAdd = () => {
      const div = L.DomUtil.create('div', 'leaflet-control-custom');
      div.innerHTML = `
        <button onclick="app.toggleEditMode()" id="editBtn">編輯標記</button>
        <button onclick="app.toggleSelectingRoute()" id="routeBtn">開始選擇路線</button>
        
        <button onclick="app.confirmResetColors()">全部還原原始色</button>
        <button onclick="app.openGoogleRoute()">🗺️ Google 地圖路線</button>

        <button onclick="app.backupMarkers()">📤 備份</button>
        <button onclick="app.restoreMarkers()">📥 還原</button>

        <button onclick="app.confirmImportFromGitHub()">🌐 匯入 GitHub 標記</button>
        
        <label>顯示顏色：</label>
        <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
          <option value="0">⚪ 原始</option>
          <option value="1">🔴 紅</option>
          <option value="2">🔵 藍</option>
          <option value="3">🟢 綠</option>
        </select>
        <input type="file" id="restoreFile" style="display:none" accept=".json">
      `;
      L.DomEvent.disableClickPropagation(div);
      return div;
    };
    control.addTo(app.map);
  </script>
</body>
</html>
