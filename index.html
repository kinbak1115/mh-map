    // å·¥å…·ï¼šçµ¦ä¸€çµ„æ™‚é–“å­—ä¸²ï¼Œæ‰¾å‡ºæœ€é è¿‘ç¾åœ¨çš„é‚£ä¸€å€‹
    function getNearestTime(timestr) {
      if (!timestr) return '';
      const times = timestr.split(/\s+/).filter(Boolean);
      const now = new Date();
      const nowMin = now.getHours() * 60 + now.getMinutes();
      let minDiff = Infinity;
      let best = '';
      for (const t of times) {
        const m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
        if (!m) continue;
        let h = parseInt(m[1], 10);
        let mm = parseInt(m[2], 10);
        let ap = m[3].toUpperCase();
        if (ap === "PM" && h !== 12) h += 12;
        if (ap === "AM" && h === 12) h = 0;
        let total = h * 60 + mm;
        let diff = Math.abs(total - nowMin);
        if (diff > 12*60) diff = 24*60 - diff; // è·¨åˆå¤œè£œæ­£
        if (diff < minDiff) {
          minDiff = diff;
          best = t;
        }
      }
      return best;
    }

    // å·¥å…·å‡½æ•¸ï¼šåŠ åˆ†é˜ä¸¦å›å‚³hh:mmAM/PMæ ¼å¼
    function addMinutesToTimeString(timestr, offset) {
      let m = timestr.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
      if (!m) return timestr;
      let h = parseInt(m[1], 10);
      let mm = parseInt(m[2], 10);
      let ap = m[3].toUpperCase();
      if (ap === "PM" && h !== 12) h += 12;
      if (ap === "AM" && h === 12) h = 0;
      let total = h * 60 + mm + offset;
      if (total < 0) total += 24 * 60;
      if (total >= 24 * 60) total -= 24 * 60;
      let nh = Math.floor(total / 60);
      let nmm = total % 60;
      let nap = nh >= 12 ? "PM" : "AM";
      let showh = nh % 12;
      if (showh === 0) showh = 12;
      return `${showh}:${nmm.toString().padStart(2, '0')}${nap}`;
    }

    // æœ€åˆé‚è¼¯ï¼šåªè¦æ²’å¡«æ™‚é–“2ï¼Œå…¨éƒ¨æŒ‰åŸæœ¬çš„å…¨å¤©/ABAB/BABAè¦å¾‹
    function getNearestTimeString(marker) {
      // æ—¶é—´1å’Œæ—¶é—´2éƒ½æ²¡å¡«æˆ–åªå¡«äº†æ—¶é—´1æ—¶ï¼Œèµ°åŸå§‹çš„å…¨å¤©/ABAB/BABAé€»è¾‘
      if (!marker.data.time2) {
        if (!["å…¨å¤©å¤é¾ç¨®", "ABABå¤é¾ç¨®", "BABAå¤é¾ç¨®"].includes(marker.data.name)) return "";

        let times = (marker.data.time || "").split(/\s+/).filter(Boolean);

        if (marker.data.name === "ABABå¤é¾ç¨®") {
          times = times.filter((_, idx) => idx % 2 === 0);
        }
        else if (marker.data.name === "BABAå¤é¾ç¨®") {
          times = times.filter((_, idx) => idx % 2 === 1);
        }

        if (!times.length) return "";

        const offset = parseInt(marker.data.offsetMinutes || 0, 10);
        const now = new Date();
        const nowMin = now.getHours() * 60 + now.getMinutes();
        let futureTimes = [];
        for (const t of times) {
          let m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
          if (!m) continue;
          let h = parseInt(m[1], 10);
          let mm = parseInt(m[2], 10);
          let ap = m[3].toUpperCase();
          if (ap === "PM" && h !== 12) h += 12;
          if (ap === "AM" && h === 12) h = 0;
          let total = h * 60 + mm + offset;
          let diff = total - nowMin;
          if (diff >= 0) {
            futureTimes.push({diff, t});
          }
        }
        if (futureTimes.length) {
          futureTimes.sort((a,b) => a.diff - b.diff);
          return addMinutesToTimeString(futureTimes[0].t, offset);
        }
        return "";
      }

      // æœ‰æ—¶é—´1å’Œæ—¶é—´2ï¼Œæ‰ç”¨â€œæ¨è§„å¾‹â€å¾ªç¯çš„æ–¹å¼
      if (marker.data.time1 && marker.data.time2 && marker.data.time) {
        const times = marker.data.time.split(/\s+/).filter(Boolean);
        const idx1 = times.findIndex(t => t === marker.data.time1);
        const idx2 = times.findIndex(t => t === marker.data.time2);
        if (idx1 !== -1 && idx2 !== -1 && idx2 > idx1) {
          const step = idx2 - idx1;
          let pattern = [];
          let pos = idx1;
          do {
            pattern.push(times[pos]);
            pos += step;
            if (pos >= times.length) pos -= times.length;
          } while (pos !== idx1 && pattern.length <= times.length);
          const offset = parseInt(marker.data.offsetMinutes || 0, 10);
          const now = new Date();
          const nowMin = now.getHours() * 60 + now.getMinutes();
          let futureTimes = [];
          for (const t of pattern) {
            let m = t.match(/(\d{1,2}):(\d{2})(AM|PM)/i);
            if (!m) continue;
            let h = parseInt(m[1], 10);
            let mm = parseInt(m[2], 10);
            let ap = m[3].toUpperCase();
            if (ap === "PM" && h !== 12) h += 12;
            if (ap === "AM" && h === 12) h = 0;
            let total = h * 60 + mm + offset;
            let diff = total - nowMin;
            if (diff >= 0) {
              futureTimes.push({diff, t});
            }
          }
          if (futureTimes.length) {
            futureTimes.sort((a,b) => a.diff - b.diff);
            return addMinutesToTimeString(futureTimes[0].t, offset);
          } else {
            return ""; // éƒ½éäº†å°±ä¸é¡¯ç¤º
          }
        }
      }

      return "";
    }
