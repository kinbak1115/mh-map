<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; }

    .leaflet-control-custom {
      background: white;
      padding: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      width: 240px;
      box-sizing: border-box;
    }

    .leaflet-control-custom .btn-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }

    .leaflet-control-custom button {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    select[multiple] {
      width: 100%;
      font-size: 16px;
      padding: 6px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .leaflet-control-custom {
        width: 100%;
        font-size: 16px;
      }
      .leaflet-control-custom button {
        font-size: 18px;
        padding: 14px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }

    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
      clip-path: circle(50% at 50% 50%);
    }

    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }

    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }

    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 220px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 1000;
    }

    .info-panel h3 {
      margin: 0 0 8px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }

    .info-panel p { margin: 4px 0; }
    .leaflet-popup-content { display: none; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoPanel" class="info-panel">
    <h3>標記資訊</h3>
    <div id="panelContent">請點選地圖上的標記</div>
  </div>
  <div id="version">版本 2.1.2</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green' };

    class MapApp {
      constructor() {
        this.map = L.map('map');
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on('locationfound', e => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <div class="btn-row">
              <button onclick="app.toggleEditMode()" id="editBtn">編輯標記</button>
              <button onclick="app.deleteSelectedMarker()">🗑️ 刪除標記</button>
            </div>
            <label>顯示顏色：</label>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select>
            <div class="btn-row">
              <button onclick="app.confirmResetColors()">全部還原原始色</button>
            </div>
            <div class="btn-row">
              <button onclick="app.backupMarkers()">📤 備份</button>
              <button onclick="app.restoreMarkers()">📥 還原</button>
            </div>
            <div class="btn-row">
              <button onclick="app.confirmImportFromGitHub()">🌐 匯入 GitHub 標記</button>
            </div>
            <div class="btn-row">
              <button onclick="app.toggleSelectingRoute()" id="routeBtn">開始選擇路線</button>
              <button onclick="app.openGoogleRoute()">🗺️ Google 地圖路線</button>
            </div>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);

        document.getElementById('restoreFile').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              const existing = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
              for (let i = 0; i < existing.length; i++) {
                const marker = existing[i];
                const match = imported.find(m =>
                  m.name === marker.name &&
                  Math.abs(m.lat - marker.lat) < 0.00001 &&
                  Math.abs(m.lng - marker.lng) < 0.00001
                );
                if (match) marker.type = match.type;
              }
              localStorage.setItem('mhnow_markers', JSON.stringify(existing));
              alert('顏色還原成功，將重新載入地圖。');
              location.reload();
            } catch {
              alert('還原失敗，檔案格式錯誤。');
            }
          };
          reader.readAsText(file);
        });
      }

      updateInfoPanel(data) {
        const content = `
          <p><strong>${data.name}</strong></p>
          <p>時間：${data.time}</p>
          <p>類型：${markerColors[data.type] || '原始'}</p>
          <p>備註：${data.remark}</p>
        `;
        document.getElementById('panelContent').innerHTML = content;
      }

      initEventListeners() {
        this.map.on('click', (e) => {
          if (this.editMode) {
            this.showMarkerForm(e.latlng);
          }
        });
      }

      getCustomIcon(type = 0, scale = 1) {
        const borderColor = markerColors[type] || 'transparent';
        const size = 40 * scale;
        return L.divIcon({
          className: '',
          html: `<div class="marker-border" style="
            background-image: url('${iconUrl}');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-color: ${borderColor};
            width: ${size}px;
            height: ${size}px;
          "></div>`,
          iconSize: [size, size],
          iconAnchor: [size / 2 , size*2 ],
          popupAnchor: [0 , -size ]
        });
      }

      updateMarkerScales() {
        const zoom = this.map.getZoom();
        let scale = 1.0;
        if (zoom >= 18) scale = 2.0;
        else if (zoom === 17) scale = 1.3;
        else if (zoom === 16) scale = 0.8;
        else if (zoom === 15) scale = 0.5;
        else scale = 0.3;

        this.markers.eachLayer(marker => {
          marker.setIcon(this.getCustomIcon(marker.data.type, scale));
        });

        document.getElementById('zoomDisplay').textContent = `Zoom: ${zoom}`;
      }

      showMarkerForm(latlng) {
        const input = prompt('輸入古龍資訊（名稱, 時間, 顏色(0-3), 備註）', `古龍種, 現在, ${this.lastMarkerType}, 重要出沒點`);
        if (input) {
          const [name, time, type, remark] = input.split(',').map(s => s.trim());
          const markerType = Math.min(Math.max(parseInt(type) || 0, 0), 3);
          this.addMarker(latlng, { name, time, type: markerType, remark, lat: latlng.lat, lng: latlng.lng });
          this.lastMarkerType = markerType;
        }
      }

      addMarker(latlng, data) {
        const marker = L.marker(latlng, {
          draggable: this.editMode,
          icon: this.getCustomIcon(data.type)
        });

        marker.data = data;
        marker.on('dragend', () => this.saveMarkers());

        const handler = () => {
          this.selectedMarker = marker;
          if (this.editMode) {
            this.cycleMarkerColor(marker);
          } else if (this.routeSelecting) {
            if (this.selectedMarkers.includes(marker)) {
              this.selectedMarkers = this.selectedMarkers.filter(m => m !== marker);
              marker.setOpacity(1);
            } else {
              this.selectedMarkers.push(marker);
              marker.setOpacity(0.5);
            }
          } else {
            this.updateInfoPanel(marker.data);
          }
        };
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
  marker.on(isTouchDevice ? 'touchstart' : 'click', handler);

        this.markers.addLayer(marker);
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      cycleMarkerColor(marker) {
        const nextType = (marker.data.type + 1) % 4;
        marker.data.type = nextType;
        marker.setIcon(this.getCustomIcon(nextType));
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      deleteSelectedMarker() {
        if (!this.selectedMarker) {
          alert('請先點選一個標記再刪除');
          return;
        }
        if (confirm('確定要刪除這個標記？')) {
          this.markers.removeLayer(this.selectedMarker);
          this.saveMarkers();
          this.selectedMarker = null;
          document.getElementById('panelContent').innerText = '請點選地圖上的標記';
        }
      }

      saveMarkers() {
        const saved = [];
        this.markers.eachLayer(marker => saved.push({ ...marker.data, lat: marker.getLatLng().lat, lng: marker.getLatLng().lng }));
        localStorage.setItem('mhnow_markers', JSON.stringify(saved));
      }

      loadSavedMarkers() {
        const saved = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
        saved.forEach(data => this.addMarker(L.latLng(data.lat, data.lng), data));
      }

      filterMarkersByTypes() {
        const selected = Array.from(document.getElementById('filterSelect').selectedOptions).map(opt => parseInt(opt.value));
        const types = selected.length ? selected : [0, 1, 2, 3];
        this.markers.eachLayer(marker => {
          marker.setOpacity(types.includes(marker.data.type) ? 1 : 0);
        });
        this.filteredTypes = types;
      }

      confirmResetColors() {
        if (confirm('確定要將所有標記顏色還原為原始嗎？')) {
          this.markers.eachLayer(marker => {
            marker.data.type = 0;
            marker.setIcon(this.getCustomIcon(0));
          });
          this.saveMarkers();
          this.filterMarkersByTypes();
          this.updateMarkerScales();
        }
      }

      backupMarkers() {
        const data = JSON.stringify(this.markers.getLayers().map(marker => marker.data));
        const blob = new Blob([data], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'markers_backup.json';
        link.click();
      }

      restoreMarkers() {
        document.getElementById('restoreFile').click();
      }

      confirmImportFromGitHub() {
        if (confirm('確定從 GitHub 匯入標記？這將覆蓋現有標記。')) {
          if (confirm('再次確認：真的要從 GitHub 匯入並覆蓋？')) {
            this.importFromGitHub();
          }
        }
      }

      importFromGitHub() {
        const url = 'https://raw.githubusercontent.com/kinbak1115/mh-map/main/mhnow_backup_2025-05-12.json';
        fetch(url)
          .then(res => res.json())
          .then(data => {
            if (!Array.isArray(data)) throw new Error();
            localStorage.setItem('mhnow_markers', JSON.stringify(data));
            alert('成功從 GitHub 匯入標記，重新載入地圖。');
            location.reload();
          })
          .catch(() => alert('GitHub 匯入失敗，請檢查檔案連結與格式。'));
      }

      toggleEditMode() {
        this.editMode = !this.editMode;
        document.getElementById('editBtn').textContent = this.editMode ? '完成編輯' : '編輯標記';
        this.markers.eachLayer(marker => marker.dragging[this.editMode ? 'enable' : 'disable']());
      }

      toggleSelectingRoute() {
        this.routeSelecting = !this.routeSelecting;
        const button = document.getElementById('routeBtn');
        if (this.routeSelecting) {
          this.selectedMarkers = [];
          alert('請點選標記以加入路線（再次點擊可取消）');
          button.textContent = '完成選擇';
        } else {
          this.markers.eachLayer(marker => marker.setOpacity(1));
          button.textContent = '開始選擇路線';
        }
      }

      openGoogleRoute() {
        if (!this.selectedMarkers.length) {
          alert("請先選擇至少一個標記");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const current = `${position.coords.latitude},${position.coords.longitude}`;
            const waypoints = this.selectedMarkers.map(m => `${m.getLatLng().lat},${m.getLatLng().lng}`);
            const route = [current, ...waypoints];
            const url = `https://www.google.com/maps/dir/${route.join('/')}`;
            window.open(url, '_blank');
          },
          () => alert('無法取得你的位置，請開啟定位權限')
        );
      }
    }

    const app = new MapApp();
  </script>
</body>
</html>
