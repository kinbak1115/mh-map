<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MH Now 古龍記錄地圖 - 蒲种</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }
    select[multiple] {
      font-size: 16px;
      padding: 6px;
      height: auto;
      width: 100%;
    }
    @media (max-width: 600px) {
      .leaflet-control-custom {
        font-size: 16px;
        padding: 12px;
      }
      button {
        font-size: 18px;
        padding: 12px 20px;
      }
      select[multiple] {
        font-size: 18px;
      }
    }
    .leaflet-control-custom {
      padding: 10px;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      font-size: 14px;
      line-height: 1.5;
    }
    .marker-border {
      border-radius: 50%;
      border: 4px solid transparent;
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
      clip-path: circle(50% at 50% 50%);
      transform: scale(1);
      transition: transform 0.2s ease;
    }
    #version, #zoomDisplay {
      position: absolute;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
    }
    #version { bottom: 10px; }
    #zoomDisplay { bottom: 40px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="version">版本 2.0.1</div>
  <div id="zoomDisplay">Zoom: -</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green' };

    class MapApp {
      constructor() {
        this.map = L.map('map');
        this.map.locate({ setView: true, maxZoom: 16 });
        this.map.on('locationerror', () => {
          alert("無法取得你的定位，使用預設地點。");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.selectedRoutePoints = [];
        this.routeLine = null;

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();
      }

      initControls() {
        const control = L.control({ position: 'topright' });
        control.onAdd = () => {
          const div = L.DomUtil.create('div', 'leaflet-control-custom');
          div.innerHTML = `
            <button onclick="app.toggleEditMode()" id="editBtn">編輯標記</button><br>
            <button onclick="app.planRouteFromSelected()">🚗 規劃路線</button><br>
            <label>顯示顏色：</label>
            <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
              <option value="0">⚪ 原始</option>
              <option value="1">🔴 紅</option>
              <option value="2">🔵 藍</option>
              <option value="3">🟢 綠</option>
            </select><br>
            <button onclick="app.confirmResetColors()">全部還原原始色</button><br>
            <button onclick="app.backupMarkers()">📤 備份</button>
            <button onclick="app.restoreMarkers()">📥 還原</button>
            <input type="file" id="restoreFile" style="display:none" accept=".json">
          `;
          L.DomEvent.disableClickPropagation(div);
          return div;
        };
        control.addTo(this.map);

        document.getElementById('restoreFile').addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const imported = JSON.parse(event.target.result);
              localStorage.setItem('mhnow_markers', JSON.stringify(imported));
              alert('還原成功，重新載入地圖。');
              location.reload();
            } catch {
              alert('還原失敗，格式錯誤。');
            }
          };
          reader.readAsText(file);
        });
      }

      toggleEditMode() {
        this.editMode = !this.editMode;
        document.getElementById('editBtn').textContent = this.editMode ? '完成編輯' : '新增標記';
        this.markers.eachLayer(marker => marker.dragging[this.editMode ? 'enable' : 'disable']());
      }

      getCustomIcon(type = 0, scale = 1) {
        const borderColor = markerColors[type] || 'transparent';
        const size = 40 * scale;
        return L.divIcon({
          className: '',
          html: `<div class="marker-border" style="
            background-image: url('${iconUrl}');
            border-color: ${borderColor};
            width: ${size}px;
            height: ${size}px;
            clip-path: circle(48% at 50% 50%);
          "></div>`,
          iconSize: [size, size],
          iconAnchor: [size / 2, size],
          popupAnchor: [0, -size]
        });
      }

      updateMarkerScales() {
        const zoom = this.map.getZoom();
        let scale = zoom >= 18 ? 2.0 : zoom === 17 ? 1.3 : zoom === 16 ? 0.8 : zoom === 15 ? 0.5 : 0.3;
        this.markers.eachLayer(marker => {
          marker.setIcon(this.getCustomIcon(marker.data.type, scale));
          marker.setPopupContent(this.getPopupContent(marker, marker.data));
        });
        document.getElementById('zoomDisplay').textContent = `Zoom: ${zoom}`;
      }

      showMarkerForm(latlng) {
        const input = prompt('輸入古龍資訊（名稱, 時間, 顏色(0-3), 備註）', `古龍種, 現在, ${this.lastMarkerType}, 重要出沒點`);
        if (input) {
          const [name, time, type, remark] = input.split(',').map(s => s.trim());
          const markerType = Math.min(Math.max(parseInt(type) || 0, 0), 3);
          this.addMarker(latlng, { name, time, type: markerType, remark, lat: latlng.lat, lng: latlng.lng });
          this.lastMarkerType = markerType;
        }
      }

      getPopupContent(marker, data) {
        const isChecked = this.selectedRoutePoints.includes(marker._leaflet_id);
        return `
          <b style="font-size:16px">${data.name}</b><br>
          時間: ${data.time}<br>
          類型: ${markerColors[data.type] || '原始'}<br>
          備註: ${data.remark}<br>
          <label><input type="checkbox" onchange="app.toggleRouteSelection(${marker._leaflet_id}, this.checked)" ${isChecked ? 'checked' : ''}> 加入路線</label><br>
          ${this.editMode ? `<button onclick="app.deleteMarker('${marker._leaflet_id}')">🗑️ 刪除標記</button>` : ''}
        `;
      }

      toggleRouteSelection(id, checked) {
        if (checked) {
          if (!this.selectedRoutePoints.includes(id)) this.selectedRoutePoints.push(id);
        } else {
          this.selectedRoutePoints = this.selectedRoutePoints.filter(i => i !== id);
        }
      }

      planRouteFromSelected() {
        if (this.selectedRoutePoints.length < 2) {
          alert("請選擇至少兩個點！");
          return;
        }
        const coords = this.selectedRoutePoints.map(id => {
          const m = this.markers.getLayer(id);
          return [m.getLatLng().lng, m.getLatLng().lat];
        });

        fetch('https://api.openrouteservice.org/v2/directions/driving-car/geojson', {
          method: 'POST',
          headers: {
            'Authorization': '5b3ce3597851110001cf624888275cc4d89e470f966419278255df99',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ coordinates: coords })
        })
        .then(res => res.json())
        .then(data => {
          if (this.routeLine) this.map.removeLayer(this.routeLine);
          this.routeLine = L.geoJSON(data, {
            style: { color: 'orange', weight: 5 }
          }).addTo(this.map);
          this.map.fitBounds(this.routeLine.getBounds());
        })
        .catch(() => alert('規劃路線失敗，請稍後再試或檢查金鑰。'));
      }

      addMarker(latlng, data) {
        const marker = L.marker(latlng, {
          draggable: this.editMode,
          icon: this.getCustomIcon(data.type)
        });
        marker.data = data;
        marker.bindPopup(this.getPopupContent(marker, data));
        marker.on('dragend', () => this.saveMarkers());
        marker.on('click', () => {
          if (this.editMode) this.cycleMarkerColor(marker);
        });
        this.markers.addLayer(marker);
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      deleteMarker(id) {
        const marker = this.markers.getLayer(Number(id));
        if (marker) {
          this.markers.removeLayer(marker);
          this.selectedRoutePoints = this.selectedRoutePoints.filter(mid => mid !== Number(id));
          this.saveMarkers();
        }
      }

      cycleMarkerColor(marker) {
        const nextType = (marker.data.type + 1) % 4;
        marker.data.type = nextType;
        marker.setIcon(this.getCustomIcon(nextType));
        marker.setPopupContent(this.getPopupContent(marker, marker.data));
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      saveMarkers() {
        const savedMarkers = [];
        this.markers.eachLayer(marker => savedMarkers.push({ ...marker.data, lat: marker.getLatLng().lat, lng: marker.getLatLng().lng }));
        localStorage.setItem('mhnow_markers', JSON.stringify(savedMarkers));
      }

      loadSavedMarkers() {
        const savedMarkers = JSON.parse(localStorage.getItem('mhnow_markers') || '[]');
        savedMarkers.forEach(data => {
          const latlng = L.latLng(data.lat, data.lng);
          this.addMarker(latlng, data);
        });
      }

      filterMarkersByTypes() {
        const select = document.getElementById('filterSelect');
        const selected = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
        const types = selected.length ? selected : [0, 1, 2, 3];
        this.markers.eachLayer(marker => {
          marker.setOpacity(types.includes(marker.data.type) ? 1 : 0);
        });
        this.filteredTypes = types;
      }

      confirmResetColors() {
        if (confirm('確定要將所有標記顏色還原為原始嗎？')) {
          this.markers.eachLayer(marker => {
            marker.data.type = 0;
            marker.setIcon(this.getCustomIcon(0));
            marker.setPopupContent(this.getPopupContent(marker, marker.data));
          });
          this.saveMarkers();
          this.filterMarkersByTypes();
          this.updateMarkerScales();
        }
      }

      backupMarkers() {
        const backup = JSON.stringify(this.markers.getLayers().map(marker => marker.data));
        const blob = new Blob([backup], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'markers_backup.json';
        link.click();
      }

      restoreMarkers() {
        document.getElementById('restoreFile').click();
      }

      initEventListeners() {
        this.map.on('click', (e) => {
          if (this.editMode) this.showMarkerForm(e.latlng);
        });
      }
    }

    const app = new MapApp();
  </script>
</body>
</html>
