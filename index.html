<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Marker 點擊測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .marker-border {
      border: 2px dashed rgba(255, 0, 0, 0.5); /* 可視化 hitbox 外框 */
      background-color: rgba(255, 0, 0, 0.1); /* hitbox 背景色 */
      border-radius: 50%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/elder.png';

    const map = L.map('map').setView([25.0340, 121.5645], 16); // 台北地標範例

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function getCustomIcon(scale = 1) {
      const size = 40 * scale;
      return L.divIcon({
        className: '',
        html: `<div class="marker-border" style="
          background-image: url('${iconUrl}');
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;
          width: ${size}px;
          height: ${size}px;
        "></div>`,
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2], // 命中點設在圖示中心
        popupAnchor: [0, -size]
      });
    }

    const marker = L.marker([25.0340, 121.5645], {
      icon: getCustomIcon()
    }).addTo(map);

    marker.bindPopup("你點到我了！");
  </script>
</body>
</html>
