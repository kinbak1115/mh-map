<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MH Now 古龍記錄地圖 - 蒲种</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        button {
            font-size: 16px;
            padding: 10px 16px;
            margin: 4px 0;
            width: 100%;
            box-sizing: border-box;
        }

        select[multiple] {
            font-size: 16px;
            padding: 6px;
            height: auto;
        }

        /* 手機專用的調整 */
        @media (max-width: 600px) {
            .leaflet-control-custom {
                font-size: 16px;
                padding: 12px;
            }

            button {
                font-size: 18px;
                padding: 12px 20px;
            }

            select[multiple] {
                font-size: 18px;
            }
        }

        #map { height: 100vh; }
        .leaflet-control-custom {
            padding: 10px;
            background: white;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            font-size: 14px;
            line-height: 1.5;
        }
        select[multiple] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "你的API金鑰",
            authDomain: "你的專案ID.firebaseapp.com",
            projectId: "你的專案ID",
            storageBucket: "你的專案ID.appspot.com",
            messagingSenderId: "你的發送者ID",
            appId: "你的APP ID"
        };

        // 初始化 Firebase
        const appFirebase = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const markerColors = {
            1: { color: 'red',    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png' },
            2: { color: 'blue',   iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png' },
            3: { color: 'green',  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png' },
            4: { color: 'orange', iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png' }
        };

        class MapApp {
            constructor() {
                this.map = L.map('map');
                this.map.locate({ setView: true, maxZoom: 16 });

                this.map.on('locationfound', (e) => {
                    L.circle(e.latlng, {
                        radius: e.accuracy / 2,
                        color: 'blue',
                        fillOpacity: 0.2
                    }).addTo(this.map);
                });

                this.map.on('locationerror', (e) => {
                    alert("無法取得你的定位，使用預設地點。");
                    this.map.setView([3.0000, 101.6167], 14);
                });

                this.markers = new L.FeatureGroup();
                this.filteredTypes = [];
                this.lastMarkerType = 1;  // Set the default marker color type to red (1)

                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
                }).addTo(this.map);
                this.markers.addTo(this.map);

                this.initControls();
                this.initEventListeners();
                this.checkLoginStatus();
            }

            checkLoginStatus() {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        this.user = user;
                        this.loadSavedMarkers();
                    } else {
                        alert('請先登入');
                    }
                });
            }

            initControls() {
                const control = L.control({ position: 'topright' });
                control.onAdd = () => {
                    const div = L.DomUtil.create('div', 'leaflet-control-custom');
                    div.innerHTML = `
                        <button onclick="app.toggleEditMode()" id="editBtn">新增標記</button><br><br>
                        <label>顯示顏色：</label><br>
                        <select id="filterSelect" multiple onchange="app.filterMarkersByTypes()">
                            <option value="1">🔴 紅</option>
                            <option value="2">🔵 藍</option>
                            <option value="3">🟢 綠</option>
                            <option value="4">🟠 橙</option>
                        </select>
                    `;
                    return div;
                };
                control.addTo(this.map);
            }

            toggleEditMode() {
                this.editMode = !this.editMode;
                document.getElementById('editBtn').textContent = this.editMode ? '完成編輯' : '新增標記';
            }

            initEventListeners() {
                this.map.on('click', (e) => {
                    if (this.editMode) {
                        this.showMarkerForm(e.latlng);
                    }
                });
            }

            getCustomIcon(type = 1) {
                return L.icon({
                    iconUrl: markerColors[type].iconUrl,
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });
            }

            showMarkerForm(latlng) {
                const input = prompt(
                    '輸入古龍資訊（用逗號分隔）:\n格式：名稱, 時間, 類型(1-4), 備註\n顏色類型：1=紅 2=藍 3=綠 4=橙',
                    `古龍種, 現在, ${this.lastMarkerType}, 重要出沒點`
                );
                if (input) {
                    const [name, time, type, remark] = input.split(',').map(s => s.trim());
                    const markerType = Math.min(Math.max(parseInt(type) || this.lastMarkerType, 1), 4);
                    this.addMarker(latlng, { name, time, type: markerType, remark });
                    this.lastMarkerType = markerType;  // Update lastMarkerType after adding a marker
                }
            }

            addMarker(latlng, data) {
                const marker = L.marker(latlng, {
                    draggable: true,
                    icon: this.getCustomIcon(data.type)
                }).bindPopup(this.getPopupContent(data, latlng));

                marker.data = data;
                marker.on('dragend', () => this.saveMarkers());
                this.markers.addLayer(marker);
                this.saveMarkers();
                this.filterMarkersByTypes(); // Ensure filtering is applied after adding
            }

            getPopupContent(data, latlng) {
                return `
                    <b style="color:${markerColors[data.type].color}">${data.name}</b><br>
                    時間: ${data.time}<br>
                    類型: ${markerColors[data.type].color}<br>
                    備註: ${data.remark}<br>
                    <button onclick='app.editMarker(${JSON.stringify({...data, latlng})})'>編輯</button>
                    <button onclick='app.deleteMarker(this)'>刪除</button>
                `;
            }

            editMarker(oldData) {
                const input = prompt(
                    '編輯資訊（用逗號分隔）:\n格式：名稱, 時間, 類型(1-4), 備註',
                    `${oldData.name}, ${oldData.time}, ${oldData.type}, ${oldData.remark}`
                );
                if (input) {
                    const [name, time, type, remark] = input.split(',').map(s => s.trim());
                    const markerType = Math.min(Math.max(parseInt(type) || 1, 1), 4);

                    this.markers.eachLayer(marker => {
                        if (marker.data.name === oldData.name &&
                            marker.getLatLng().toString() === L.latLng(oldData.latlng).toString()) {
                            marker.setIcon(this.getCustomIcon(markerType));
                            marker.setPopupContent(this.getPopupContent(
                                { name, time, type: markerType, remark },
                                marker.getLatLng()
                            ));
                            marker.data = { name, time, type: markerType, remark };
                            this.saveMarkers();
                            this.filterMarkersByTypes();
                        }
                    });
                }
            }

            deleteMarker(button) {
                const popup = button.closest('.leaflet-popup-content');
                const name = popup.querySelector('b').textContent;

                // 取得目前 popup 綁定的 marker 位置
                const popupElement = button.closest('.leaflet-popup');
                const markerLatLng = app.map._popup._source.getLatLng();

                this.markers.eachLayer(marker => {
                    if (
                        marker.data.name === name &&
                        marker.getLatLng().toString() === markerLatLng.toString()
                    ) {
                        this.markers.removeLayer(marker);
                    }
                });
                this.saveMarkers();
            }

            saveMarkers() {
                const saved = [];
                this.markers.eachLayer(marker => {
                    saved.push({
                        lat: marker.getLatLng().lat,
                        lng: marker.getLatLng().lng,
                        ...marker.data
                    });
                });
                // 儲存至 Firebase
                if (this.user) {
                    db.collection('users').doc(this.user.uid).set({
                        markers: saved
                    }).then(() => {
                        console.log("標記已儲存至 Firebase！");
                    }).catch((error) => {
                        console.error("儲存標記時錯誤: ", error);
                    });
                }
            }

            loadSavedMarkers() {
                if (this.user) {
                    db.collection('users').doc(this.user.uid).get()
                        .then(doc => {
                            if (doc.exists) {
                                const markers = doc.data().markers;
                                markers.forEach(item => {
                                    this.addMarker([item.lat, item.lng], item);
                                });
                                console.log("標記已載入！");
                            }
                        })
                        .catch((error) => {
                            console.error("載入標記時錯誤: ", error);
                        });
                }
            }

            filterMarkersByTypes() {
                const select = document.getElementById('filterSelect');
                const selectedTypes = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
                this.filteredTypes = selectedTypes;

                this.markers.eachLayer(marker => {
                    const shouldShow = (selectedTypes.length === 0 || selectedTypes.includes(marker.data.type));
                    if (shouldShow) {
                        marker.addTo(this.map);
                    } else {
                        this.map.removeLayer(marker);
                    }
                });
            }
        }

        const app = new MapApp();

        // Google 登入按鈕
        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                console.log("登入成功:", user);
                app.checkLoginStatus();
            }).catch((error) => {
                console.error("登入錯誤:", error);
            });
        }
    </script>

    <button onclick="googleSignIn()">Google 登入</button>
</body>
</html>
