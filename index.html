      <h3>ç·¨è¼¯æ¨™è¨˜</h3>
      <form id="editForm">

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const iconUrl = 'https://raw.githubusercontent.com/kinbak1115/mh-map/refs/heads/main/gather.png';
    const markerColors = { 0: '', 1: 'red', 2: 'blue', 3: 'green' };

    class MapApp {
      constructor() {
          this.map = L.map('map', {
    doubleClickZoom: false  // é—œé–‰é›™æ“Šæ”¾å¤§
  });
        this.map.locate({ setView: true, maxZoom: 16 });

        this.map.on('locationfound', e => {
          L.circle(e.latlng, {
            radius: e.accuracy / 2,
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(this.map);
        });

        this.map.on('locationerror', () => {
          alert("ç„¡æ³•å–å¾—ä½ çš„å®šä½ï¼Œä½¿ç”¨é è¨­åœ°é»ã€‚");
          this.map.setView([3.0000, 101.6167], 14);
        });

        this.markers = new L.FeatureGroup();
        this.filteredTypes = [];
        this.lastMarkerType = 0;
        this.routeSelecting = false;
        this.selectedMarkers = [];

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(this.map);
        this.markers.addTo(this.map);

        this.initControls();
        this.loadSavedMarkers();
        this.initEventListeners();

        this.map.on('zoomend', () => this.updateMarkerScales());
        this.updateMarkerScales();

        // åˆå§‹åŒ–è¡¨å–®äº‹ä»¶
        document.getElementById('markerForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.submitMarkerForm();
        });

        document.getElementById('editForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.submitEditForm();
        });
      }

      showMarkerForm(latlng) {
        this.currentLatLng = latlng;
        // è¨­ç½®é è¨­æ™‚é–“ç‚ºç¾åœ¨
        const now = new Date();
        const timeString = now.toISOString().slice(0, 16);
        document.getElementById('markerTime').value = timeString;
        document.getElementById('markerType').value = this.lastMarkerType;
        document.getElementById('markerFormContainer').style.display = 'block';
      }

      hideMarkerForm() {
        document.getElementById('markerFormContainer').style.display = 'none';
      }

      submitMarkerForm() {
        const name = document.getElementById('markerName').value;
        const time = document.getElementById('markerTime').value;
        const type = parseInt(document.getElementById('markerType').value);
        const remark = document.getElementById('markerRemark').value;

        this.addMarker(this.currentLatLng, {
          name,
          time: this.formatDateTime(time),
          type,
          remark,
          lat: this.currentLatLng.lat,
          lng: this.currentLatLng.lng
        });

        this.lastMarkerType = type;
        this.hideMarkerForm();
      }

      showEditForm(marker) {
        this.currentMarker = marker;
        document.getElementById('editName').value = marker.data.name;
        
        // è½‰æ›æ™‚é–“æ ¼å¼ç‚º datetime-local å¯æ¥å—çš„æ ¼å¼
        const timeValue = this.parseDateTime(marker.data.time);
        document.getElementById('editTime').value = timeValue;
        
        document.getElementById('editType').value = marker.data.type;
        document.getElementById('editRemark').value = marker.data.remark;
        document.getElementById('editFormContainer').style.display = 'block';
      }

      hideEditForm() {
        document.getElementById('editFormContainer').style.display = 'none';
      }

      submitEditForm() {
        const name = document.getElementById('editName').value;
        const time = document.getElementById('editTime').value;
        const type = parseInt(document.getElementById('editType').value);
        const remark = document.getElementById('editRemark').value;

        this.currentMarker.data.name = name;
        this.currentMarker.data.time = this.formatDateTime(time);
        this.currentMarker.data.type = type;
        this.currentMarker.data.remark = remark;
        
        this.currentMarker.setIcon(this.getCustomIcon(type));
        this.saveMarkers();
        this.updateInfoPanel(this.currentMarker.data);
        this.hideEditForm();
      }

      formatDateTime(datetimeString) {
        // å°‡ datetime-local æ ¼å¼è½‰æ›ç‚ºæ›´å‹å¥½çš„é¡¯ç¤ºæ ¼å¼
        const dt = new Date(datetimeString);
        return dt.toLocaleString('zh-Hant', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        }).replace(/\//g, '-');
      }

      parseDateTime(datetimeString) {
        // å°‡å„²å­˜çš„æ™‚é–“æ ¼å¼è½‰æ›å› datetime-local å¯æ¥å—çš„æ ¼å¼
        if (datetimeString.includes('T')) {
          // å·²ç¶“æ˜¯ ISO æ ¼å¼
          return datetimeString.slice(0, 16);
        } else {
          // è½‰æ›æœ¬åœ°æ™‚é–“æ ¼å¼ç‚º ISO
          const dt = new Date(datetimeString);
          if (isNaN(dt.getTime())) {
            // å¦‚æœç„¡æ³•è§£æï¼Œä½¿ç”¨ç•¶å‰æ™‚é–“
            return new Date().toISOString().slice(0, 16);
          }
          // èª¿æ•´æ™‚å€åç§»
          const tzOffset = dt.getTimezoneOffset() * 60000;
          return new Date(dt.getTime() - tzOffset).toISOString().slice(0, 16);
        }
      }

      // ... å…¶ä»–æ–¹æ³•ä¿æŒä¸è®Š ...

      addMarker(latlng, data) {
        const marker = L.marker(latlng, {
          draggable: this.currentMode === 'editMarker',
          icon: this.getCustomIcon(data.type)
        });

        marker.data = data;
        marker.setOpacity(0.6);
        this.markers.eachLayer(m => {
          m.setZIndexOffset(0);
        });

        let tapped = false;

        const handler = (e) => {
          if (tapped) return;
          tapped = true;
          setTimeout(() => tapped = false, 300);

          this.selectedMarker = marker;

          if (this.routeSelecting) {
            const markerElement = marker.getElement();
            if (this.selectedMarkers.includes(marker)) {
              this.selectedMarkers = this.selectedMarkers.filter(m => m !== marker);
              if (markerElement) {
                markerElement.classList.remove('markerBorder');
              }
            } else {
              this.selectedMarkers.push(marker);
              if (markerElement) {
                markerElement.classList.add('markerBorder');
              }
            }
            return;
          }

          if (this.currentMode === "editColor") {
            this.markers.eachLayer(marker => {
              marker.setOpacity(0.6);
              m.setZIndexOffset(0);
              marker.on('click', this.handleMarkerSelect, this); 
            });

            marker.setOpacity(1.0);
            marker.setZIndexOffset(1000);
            this.cycleMarkerColor(marker);
          } else if (this.currentMode === "editMarker") {
            this.markers.eachLayer(marker => {
              marker.setOpacity(0.6);
              m.setZIndexOffset(0);
              marker.on('click', this.handleMarkerSelect, this); 
            });

            marker.setOpacity(1.0);
            marker.setZIndexOffset(1000);
            this.showEditForm(marker);
          } else {
            this.markers.eachLayer(m => m.setOpacity(0.6));
            this.markers.eachLayer(m => {
              m.setZIndexOffset(0);
            });
            marker.setOpacity(1.0);
            marker.setZIndexOffset(1000);
            this.updateInfoPanel(marker.data);
          }
        };

        marker.on('click', handler);
        marker.on('touchstart', handler);

        this.markers.addLayer(marker);
        this.saveMarkers();
        this.filterMarkersByTypes();
        this.updateMarkerScales();
      }

      // ... å…¶ä»–æ–¹æ³•ä¿æŒä¸è®Š ...
    }

    const app = new MapApp();
  </script>
